mutation productVariantsBulkDelete($truncateAt: Int, $id: ID!, $context: ContextualPublicationContext!, $publicationId: ID!, $variantsIds: [ID!]!, $productId: ID!){
    productVariantsBulkDelete(variantsIds: $variantsIds, productId: $productId){
        product{
            combinedListingRole
            createdAt
            defaultCursor
            description(truncateAt: $truncateAt)
            descriptionHtml
            giftCardTemplateSuffix
            handle
            hasOnlyDefaultVariant
            hasOutOfStockVariants
            hasVariantsThatRequiresComponents
            id
            inCollection(id: $id)
            isGiftCard
            legacyResourceId
            onlineStorePreviewUrl
            onlineStoreUrl
            productType
            publishedAt
            publishedInContext(context: $context)
            publishedOnCurrentPublication
            publishedOnPublication(publicationId: $publicationId)
            requiresSellingPlan
            status
            tags
            templateSuffix
            title
            totalInventory
            tracksInventory
            updatedAt
            vendor
        }
        userErrors{
            code
            field
            message
        }
    }
}