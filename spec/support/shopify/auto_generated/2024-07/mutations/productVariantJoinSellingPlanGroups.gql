mutation productVariantJoinSellingPlanGroups($id: ID!, $sellingPlanGroupIds: [ID!]!){
    productVariantJoinSellingPlanGroups(id: $id, sellingPlanGroupIds: $sellingPlanGroupIds){
        productVariant{
            availableForSale
            barcode
            compareAtPrice
            createdAt
            defaultCursor
            displayName
            id
            inventoryPolicy
            inventoryQuantity
            legacyResourceId
            position
            price
            requiresComponents
            sellableOnlineQuantity
            sku
            taxCode
            taxable
            title
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}