mutation discountAutomaticAppCreate($automaticAppDiscount: DiscountAutomaticAppInput!){
    discountAutomaticAppCreate(automaticAppDiscount: $automaticAppDiscount){
        automaticAppDiscount{
            asyncUsageCount
            createdAt
            discountClass
            discountId
            endsAt
            startsAt
            status
            title
            updatedAt
        }
        userErrors{
            code
            extraInfo
            field
            message
        }
    }
}