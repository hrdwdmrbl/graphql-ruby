mutation metaobjectUpsert($handle: MetaobjectHandleInput!, $metaobject: MetaobjectUpsertInput!){
    metaobjectUpsert(handle: $handle, metaobject: $metaobject){
        metaobject{
            displayName
            handle
            id
            type
            updatedAt
        }
        userErrors{
            code
            elementIndex
            elementKey
            field
            message
        }
    }
}