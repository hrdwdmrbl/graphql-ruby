mutation productVariantRelationshipBulkUpdate($input: [ProductVariantRelationshipUpdateInput!]!){
    productVariantRelationshipBulkUpdate(input: $input){
        parentProductVariants{
            availableForSale
            barcode
            compareAtPrice
            createdAt
            defaultCursor
            displayName
            id
            inventoryPolicy
            inventoryQuantity
            legacyResourceId
            position
            price
            requiresComponents
            sellableOnlineQuantity
            sku
            taxCode
            taxable
            title
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}