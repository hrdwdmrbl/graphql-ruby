mutation metaobjectUpdate($id: ID!, $metaobject: MetaobjectUpdateInput!){
    metaobjectUpdate(id: $id, metaobject: $metaobject){
        metaobject{
            displayName
            handle
            id
            type
            updatedAt
        }
        userErrors{
            code
            elementIndex
            elementKey
            field
            message
        }
    }
}