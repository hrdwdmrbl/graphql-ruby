            hasTimelineComment
            id
            invoiceEmailTemplateSubject
            invoiceSentAt
            invoiceUrl
            legacyResourceId
            marketName
            marketRegionCountryCode
            name
            note2
            phone
            poNumber
            presentmentCurrencyCode
