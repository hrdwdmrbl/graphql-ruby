mutation metafieldDefinitionCreate($validationStatus: MetafieldValidationStatus, $definition: MetafieldDefinitionInput!){
    metafieldDefinitionCreate(definition: $definition){
        createdDefinition{
            description
            id
            key
            metafieldsCount(validationStatus: $validationStatus)
            name
            namespace
            ownerType
            pinnedPosition
            useAsCollectionCondition
            validationStatus
        }
        userErrors{
            code
            elementIndex
            field
            message
        }
    }
}