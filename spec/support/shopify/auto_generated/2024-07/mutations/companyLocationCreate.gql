mutation companyLocationCreate($catalogId: ID!, $companyId: ID!, $input: CompanyLocationInput!){
    companyLocationCreate(companyId: $companyId, input: $input){
        companyLocation{
            createdAt
            currency
            defaultCursor
            externalId
            hasTimelineComment
            id
            inCatalog(catalogId: $catalogId)
            locale
            name
            note
            phone
            taxExemptions
            taxRegistrationId
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}