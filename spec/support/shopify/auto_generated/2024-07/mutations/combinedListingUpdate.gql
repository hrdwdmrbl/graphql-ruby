mutation combinedListingUpdate($truncateAt: Int, $id: ID!, $context: ContextualPublicationContext!, $publicationId: ID!, $parentProductId: ID!, $title: String, $productsAdded: [ChildProductRelationInput!], $productsEdited: [ChildProductRelationInput!], $productsRemovedIds: [ID!], $optionsAndValues: [OptionAndValueInput!]){
    combinedListingUpdate(parentProductId: $parentProductId, title: $title, productsAdded: $productsAdded, productsEdited: $productsEdited, productsRemovedIds: $productsRemovedIds, optionsAndValues: $optionsAndValues){
        product{
            combinedListingRole
            createdAt
            defaultCursor
            description(truncateAt: $truncateAt)
            descriptionHtml
            giftCardTemplateSuffix
            handle
            hasOnlyDefaultVariant
            hasOutOfStockVariants
            hasVariantsThatRequiresComponents
            id
            inCollection(id: $id)
            isGiftCard
            legacyResourceId
            onlineStorePreviewUrl
            onlineStoreUrl
            productType
            publishedAt
            publishedInContext(context: $context)
            publishedOnCurrentPublication
            publishedOnPublication(publicationId: $publicationId)
            requiresSellingPlan
            status
            tags
            templateSuffix
            title
            totalInventory
            tracksInventory
            updatedAt
            vendor
        }
        userErrors{
            code
            field
            message
        }
    }
}