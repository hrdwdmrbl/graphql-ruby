mutation subscriptionContractPause($subscriptionContractId: ID!){
    subscriptionContractPause(subscriptionContractId: $subscriptionContractId){
        contract{
            appAdminUrl
            createdAt
            currencyCode
            deliveryMethod{
                __typename
            }
            id
            lastPaymentStatus
            nextBillingDate
            note
            revisionId
            status
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}