mutation productVariantsBulkUpdate($truncateAt: Int, $id: ID!, $context: ContextualPublicationContext!, $publicationId: ID!, $variants: [ProductVariantsBulkInput!]!, $productId: ID!, $media: [CreateMediaInput!], $allowPartialUpdates: Boolean){
    productVariantsBulkUpdate(variants: $variants, productId: $productId, media: $media, allowPartialUpdates: $allowPartialUpdates){
        product{
            combinedListingRole
            createdAt
            defaultCursor
            description(truncateAt: $truncateAt)
            descriptionHtml
            giftCardTemplateSuffix
            handle
            hasOnlyDefaultVariant
            hasOutOfStockVariants
            hasVariantsThatRequiresComponents
            id
            inCollection(id: $id)
            isGiftCard
            legacyResourceId
            onlineStorePreviewUrl
            onlineStoreUrl
            productType
            publishedAt
            publishedInContext(context: $context)
            publishedOnCurrentPublication
            publishedOnPublication(publicationId: $publicationId)
            requiresSellingPlan
            status
            tags
            templateSuffix
            title
            totalInventory
            tracksInventory
            updatedAt
            vendor
        }
        productVariants{
            availableForSale
            barcode
            compareAtPrice
            createdAt
            defaultCursor
            displayName
            id
            inventoryPolicy
            inventoryQuantity
            legacyResourceId
            position
            price
            requiresComponents
            sellableOnlineQuantity
            sku
            taxCode
            taxable
            title
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}