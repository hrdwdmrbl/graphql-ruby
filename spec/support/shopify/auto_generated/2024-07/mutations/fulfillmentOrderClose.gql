mutation fulfillmentOrderClose($id: ID!, $message: String){
    fulfillmentOrderClose(id: $id, message: $message){
        fulfillmentOrder{
            channelId
            createdAt
            fulfillAt
            fulfillBy
            id
            orderId
            orderName
            orderProcessedAt
            requestStatus
            status
            updatedAt
        }
        userErrors{
            field
            message
        }
    }
}