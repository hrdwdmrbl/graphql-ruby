mutation standardMetaobjectDefinitionEnable($type: String!){
    standardMetaobjectDefinitionEnable(type: $type){
        metaobjectDefinition{
            description
            displayNameKey
            hasThumbnailField
            id
            metaobjectsCount
            name
            type
        }
        userErrors{
            code
            elementIndex
            elementKey
            field
            message
        }
    }
}