mutation customerPaymentMethodSendUpdateEmail($customerPaymentMethodId: ID!, $email: EmailInput){
    customerPaymentMethodSendUpdateEmail(customerPaymentMethodId: $customerPaymentMethodId, email: $email){
        customer{
            canDelete
            createdAt
            dataSaleOptOut
            displayName
            email
            firstName
            id
            lastName
            legacyResourceId
            lifetimeDuration
            locale
            multipassIdentifier
            note
            numberOfOrders
            phone
            productSubscriberStatus
            state
            tags
            taxExempt
            taxExemptions
            unsubscribeUrl
            updatedAt
            validEmailAddress
            verifiedEmail
        }
        userErrors{
            field
            message
        }
    }
}