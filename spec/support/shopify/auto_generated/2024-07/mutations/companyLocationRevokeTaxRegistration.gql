mutation companyLocationRevokeTaxRegistration($catalogId: ID!, $companyLocationId: ID!){
    companyLocationRevokeTaxRegistration(companyLocationId: $companyLocationId){
        companyLocation{
            createdAt
            currency
            defaultCursor
            externalId
            hasTimelineComment
            id
            inCatalog(catalogId: $catalogId)
            locale
            name
            note
            phone
            taxExemptions
            taxRegistrationId
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}