mutation subscriptionDraftCommit($draftId: ID!){
    subscriptionDraftCommit(draftId: $draftId){
        contract{
            appAdminUrl
            createdAt
            currencyCode
            deliveryMethod{
                __typename
            }
            id
            lastPaymentStatus
            nextBillingDate
            note
            revisionId
            status
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}