mutation companyLocationAssignTaxExemptions($catalogId: ID!, $companyLocationId: ID!, $taxExemptions: [TaxExemption!]!){
    companyLocationAssignTaxExemptions(companyLocationId: $companyLocationId, taxExemptions: $taxExemptions){
        companyLocation{
            createdAt
            currency
            defaultCursor
            externalId
            hasTimelineComment
            id
            inCatalog(catalogId: $catalogId)
            locale
            name
            note
            phone
            taxExemptions
            taxRegistrationId
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}