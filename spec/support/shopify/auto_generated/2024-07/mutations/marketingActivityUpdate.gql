mutation marketingActivityUpdate($input: MarketingActivityUpdateInput!){
    marketingActivityUpdate(input: $input){
        marketingActivity{
            activityListUrl
            createdAt
            formData
            hierarchyLevel
            id
            inMainWorkflowVersion
            isExternal
            marketingChannelType
            parentActivityId
            parentRemoteId
            sourceAndMedium
            status
            statusBadgeTypeV2
            statusLabel
            statusTransitionedAt
            tactic
            targetStatus
            title
            updatedAt
            urlParameterValue
        }
        redirectPath
        userErrors{
            field
            message
        }
    }
}