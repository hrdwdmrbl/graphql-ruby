mutation subscriptionContractSetNextBillingDate($contractId: ID!, $date: DateTime!){
    subscriptionContractSetNextBillingDate(contractId: $contractId, date: $date){
        contract{
            appAdminUrl
            createdAt
            currencyCode
            deliveryMethod{
                __typename
            }
            id
            lastPaymentStatus
            nextBillingDate
            note
            revisionId
            status
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}