mutation locationEdit($id: ID!, $input: LocationEditInput!){
    locationEdit(id: $id, input: $input){
        location{
            activatable
            addressVerified
            createdAt
            deactivatable
            deactivatedAt
            deletable
            fulfillsOnlineOrders
            hasActiveInventory
            hasUnfulfilledOrders
            id
            isActive
            isFulfillmentService
            legacyResourceId
            name
            shipsInventory
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}