mutation productJoinSellingPlanGroups($truncateAt: Int, $id: ID!, $context: ContextualPublicationContext!, $publicationId: ID!, $id1: ID!, $sellingPlanGroupIds: [ID!]!){
    productJoinSellingPlanGroups(id: $id1, sellingPlanGroupIds: $sellingPlanGroupIds){
        product{
            combinedListingRole
            createdAt
            defaultCursor
            description(truncateAt: $truncateAt)
            descriptionHtml
            giftCardTemplateSuffix
            handle
            hasOnlyDefaultVariant
            hasOutOfStockVariants
            hasVariantsThatRequiresComponents
            id
            inCollection(id: $id)
            isGiftCard
            legacyResourceId
            onlineStorePreviewUrl
            onlineStoreUrl
            productType
            publishedAt
            publishedInContext(context: $context)
            publishedOnCurrentPublication
            publishedOnPublication(publicationId: $publicationId)
            requiresSellingPlan
            status
            tags
            templateSuffix
            title
            totalInventory
            tracksInventory
            updatedAt
            vendor
        }
        userErrors{
            code
            field
            message
        }
    }
}