mutation fulfillmentOrderMove($id: ID!, $newLocationId: ID!, $fulfillmentOrderLineItems: [FulfillmentOrderLineItemInput!]){
    fulfillmentOrderMove(id: $id, newLocationId: $newLocationId, fulfillmentOrderLineItems: $fulfillmentOrderLineItems){
        movedFulfillmentOrder{
            channelId
            createdAt
            fulfillAt
            fulfillBy
            id
            orderId
            orderName
            orderProcessedAt
            requestStatus
            status
            updatedAt
        }
        originalFulfillmentOrder{
            channelId
            createdAt
            fulfillAt
            fulfillBy
            id
            orderId
            orderName
            orderProcessedAt
            requestStatus
            status
            updatedAt
        }
        remainingFulfillmentOrder{
            channelId
            createdAt
            fulfillAt
            fulfillBy
            id
            orderId
            orderName
            orderProcessedAt
            requestStatus
            status
            updatedAt
        }
        userErrors{
            field
            message
        }
    }
}