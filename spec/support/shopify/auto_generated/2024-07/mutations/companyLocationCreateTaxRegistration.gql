mutation companyLocationCreateTaxRegistration($catalogId: ID!, $locationId: ID!, $taxId: String!){
    companyLocationCreateTaxRegistration(locationId: $locationId, taxId: $taxId){
        companyLocation{
            createdAt
            currency
            defaultCursor
            externalId
            hasTimelineComment
            id
            inCatalog(catalogId: $catalogId)
            locale
            name
            note
            phone
            taxExemptions
            taxRegistrationId
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}