mutation metafieldDefinitionUnpin($validationStatus: MetafieldValidationStatus, $definitionId: ID!){
    metafieldDefinitionUnpin(definitionId: $definitionId){
        unpinnedDefinition{
            description
            id
            key
            metafieldsCount(validationStatus: $validationStatus)
            name
            namespace
            ownerType
            pinnedPosition
            useAsCollectionCondition
            validationStatus
        }
        userErrors{
            code
            field
            message
        }
    }
}