mutation subscriptionDraftDiscountCodeApply($deliveryAddress: MailingAddressInput, $draftId: ID!, $redeemCode: String!){
    subscriptionDraftDiscountCodeApply(draftId: $draftId, redeemCode: $redeemCode){
        appliedDiscount{
            id
            redeemCode
            rejectionReason
        }
        draft{
            currencyCode
            deliveryMethod{
                __typename
            }
            deliveryOptions(deliveryAddress: $deliveryAddress){
                __typename
                ... on SubscriptionDeliveryOptionResultFailure {
                    message
                }
                ... on SubscriptionDeliveryOptionResultSuccess {
                    deliveryOptions{
                        __typename
                        ... on SubscriptionLocalDeliveryOption {
                            code
                            description
                            phoneRequired
                            presentmentTitle
                            title
                        }
                        ... on SubscriptionPickupOption {
                            code
                            description
                            phoneRequired
                            pickupTime
                            presentmentTitle
                            title
                        }
                        ... on SubscriptionShippingOption {
                            code
                            description
                            phoneRequired
                            presentmentTitle
                            title
                        }
                    }
                }
            }
            id
            nextBillingDate
            note
            status
        }
        userErrors{
            code
            field
            message
        }
    }
}