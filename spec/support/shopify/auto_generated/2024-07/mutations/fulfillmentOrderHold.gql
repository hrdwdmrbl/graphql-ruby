mutation fulfillmentOrderHold($id: ID!, $fulfillmentHold: FulfillmentOrderHoldInput!){
    fulfillmentOrderHold(id: $id, fulfillmentHold: $fulfillmentHold){
        fulfillmentOrder{
            channelId
            createdAt
            fulfillAt
            fulfillBy
            id
            orderId
            orderName
            orderProcessedAt
            requestStatus
            status
            updatedAt
        }
        remainingFulfillmentOrder{
            channelId
            createdAt
            fulfillAt
            fulfillBy
            id
            orderId
            orderName
            orderProcessedAt
            requestStatus
            status
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}