mutation customerPaymentMethodCreateFromDuplicationData($customerId: ID!, $billingAddress: MailingAddressInput!, $encryptedDuplicationData: String!){
    customerPaymentMethodCreateFromDuplicationData(customerId: $customerId, billingAddress: $billingAddress, encryptedDuplicationData: $encryptedDuplicationData){
        customerPaymentMethod{
            id
            instrument{
                __typename
                ... on CustomerCreditCard {
                    brand
                    expiresSoon
                    expiryMonth
                    expiryYear
                    firstDigits
                    isRevocable
                    lastDigits
                    maskedNumber
                    name
                    source
                    virtualLastDigits
                }
                ... on CustomerPaypalBillingAgreement {
                    inactive
                    isRevocable
                    paypalAccountEmail
                }
                ... on CustomerShopPayAgreement {
                    expiresSoon
                    expiryMonth
                    expiryYear
                    inactive
                    isRevocable
                    lastDigits
                    maskedNumber
                    name
                }
            }
            revokedAt
            revokedReason
        }
        userErrors{
            code
            field
            message
        }
    }
}