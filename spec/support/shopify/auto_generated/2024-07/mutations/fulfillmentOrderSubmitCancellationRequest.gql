mutation fulfillmentOrderSubmitCancellationRequest($id: ID!, $message: String){
    fulfillmentOrderSubmitCancellationRequest(id: $id, message: $message){
        fulfillmentOrder{
            channelId
            createdAt
            fulfillAt
            fulfillBy
            id
            orderId
            orderName
            orderProcessedAt
            requestStatus
            status
            updatedAt
        }
        userErrors{
            field
            message
        }
    }
}