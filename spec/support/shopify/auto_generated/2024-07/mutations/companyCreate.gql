mutation companyCreate($input: CompanyCreateInput!){
    companyCreate(input: $input){
        company{
            createdAt
            customerSince
            defaultCursor
            externalId
            hasTimelineComment
            id
            lifetimeDuration
            name
            note
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}