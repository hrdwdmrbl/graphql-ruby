mutation marketingActivityUpdateExternal($input: MarketingActivityUpdateExternalInput!, $marketingActivityId: ID, $remoteId: String, $utm: UTMInput){
    marketingActivityUpdateExternal(input: $input, marketingActivityId: $marketingActivityId, remoteId: $remoteId, utm: $utm){
        marketingActivity{
            activityListUrl
            createdAt
            formData
            hierarchyLevel
            id
            inMainWorkflowVersion
            isExternal
            marketingChannelType
            parentActivityId
            parentRemoteId
            sourceAndMedium
            status
            statusBadgeTypeV2
            statusLabel
            statusTransitionedAt
            tactic
            targetStatus
            title
            updatedAt
            urlParameterValue
        }
        userErrors{
            code
            field
            message
        }
    }
}