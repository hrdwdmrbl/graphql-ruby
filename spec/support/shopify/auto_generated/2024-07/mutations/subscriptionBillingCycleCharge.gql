mutation subscriptionBillingCycleCharge($subscriptionContractId: ID!, $billingCycleSelector: SubscriptionBillingCycleSelector!){
    subscriptionBillingCycleCharge(subscriptionContractId: $subscriptionContractId, billingCycleSelector: $billingCycleSelector){
        subscriptionBillingAttempt{
            completedAt
            createdAt
            errorCode
            errorMessage
            id
            idempotencyKey
            nextActionUrl
            originTime
            ready
        }
        userErrors{
            code
            field
            message
        }
    }
}