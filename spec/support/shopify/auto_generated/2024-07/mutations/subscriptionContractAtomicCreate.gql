mutation subscriptionContractAtomicCreate($input: SubscriptionContractAtomicCreateInput!){
    subscriptionContractAtomicCreate(input: $input){
        contract{
            appAdminUrl
            createdAt
            currencyCode
            deliveryMethod{
                __typename
            }
            id
            lastPaymentStatus
            nextBillingDate
            note
            revisionId
            status
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}