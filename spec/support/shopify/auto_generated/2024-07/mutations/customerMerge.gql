mutation customerMerge($customerOneId: ID!, $customerTwoId: ID!, $overrideFields: CustomerMergeOverrideFields){
    customerMerge(customerOneId: $customerOneId, customerTwoId: $customerTwoId, overrideFields: $overrideFields){
        job{
            done
            id
        }
        resultingCustomerId
        userErrors{
            code
            field
            message
        }
    }
}