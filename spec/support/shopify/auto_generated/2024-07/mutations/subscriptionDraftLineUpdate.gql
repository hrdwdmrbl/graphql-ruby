mutation subscriptionDraftLineUpdate($deliveryAddress: MailingAddressInput, $draftId: ID!, $lineId: ID!, $input: SubscriptionLineUpdateInput!){
    subscriptionDraftLineUpdate(draftId: $draftId, lineId: $lineId, input: $input){
        draft{
            currencyCode
            deliveryMethod{
                __typename
            }
            deliveryOptions(deliveryAddress: $deliveryAddress){
                __typename
                ... on SubscriptionDeliveryOptionResultFailure {
                    message
                }
                ... on SubscriptionDeliveryOptionResultSuccess {
                    deliveryOptions{
                        __typename
                        ... on SubscriptionLocalDeliveryOption {
                            code
                            description
                            phoneRequired
                            presentmentTitle
                            title
                        }
                        ... on SubscriptionPickupOption {
                            code
                            description
                            phoneRequired
                            pickupTime
                            presentmentTitle
                            title
                        }
                        ... on SubscriptionShippingOption {
                            code
                            description
                            phoneRequired
                            presentmentTitle
                            title
                        }
                    }
                }
            }
            id
            nextBillingDate
            note
            status
        }
        lineUpdated{
            id
            productId
            quantity
            requiresShipping
            sellingPlanId
            sellingPlanName
            sku
            taxable
            title
            variantId
            variantTitle
        }
        userErrors{
            code
            field
            message
        }
    }
}