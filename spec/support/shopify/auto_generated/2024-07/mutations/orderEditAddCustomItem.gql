mutation orderEditAddCustomItem($id: ID!, $title: String!, $locationId: ID, $price: MoneyInput!, $quantity: Int!, $taxable: Boolean, $requiresShipping: Boolean){
    orderEditAddCustomItem(id: $id, title: $title, locationId: $locationId, price: $price, quantity: $quantity, taxable: $taxable, requiresShipping: $requiresShipping){
        calculatedLineItem{
            editableQuantity
            editableQuantityBeforeChanges
            hasStagedLineItemDiscount
            id
            quantity
            restockable
            restocking
            sku
            stagedChanges{
                __typename
                ... on OrderStagedChangeAddCustomItem {
                    quantity
                    title
                }
                ... on OrderStagedChangeAddLineItemDiscount {
                    description
                    id
                    value{
                        __typename
                        ... on MoneyV2 {
                            amount
                            currencyCode
                        }
                        ... on PricingPercentageValue {
                            percentage
                        }
                    }
                }
                ... on OrderStagedChangeAddShippingLine {
                    phone
                    presentmentTitle
                    title
                }
                ... on OrderStagedChangeAddVariant {
                    quantity
                }
                ... on OrderStagedChangeDecrementItem {
                    delta
                    restock
                }
                ... on OrderStagedChangeIncrementItem {
                    delta
                }
            }
            title
            variantTitle
        }
        calculatedOrder{
            committed
            id
            notificationPreviewHtml
            notificationPreviewTitle
            subtotalLineItemsQuantity
        }
        userErrors{
            field
            message
        }
    }
}