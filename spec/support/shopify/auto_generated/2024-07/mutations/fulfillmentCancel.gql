mutation fulfillmentCancel($id: ID!){
    fulfillmentCancel(id: $id){
        fulfillment{
            createdAt
            deliveredAt
            displayStatus
            estimatedDeliveryAt
            id
            inTransitAt
            legacyResourceId
            name
            requiresShipping
            status
            totalQuantity
            updatedAt
        }
        userErrors{
            field
            message
        }
    }
}