query deliveryPromiseProvider($locationId: ID!){
    deliveryPromiseProvider(locationId: $locationId){
        active
        fulfillmentDelay
        id
        location{
            activatable
            addressVerified
            createdAt
            deactivatable
            deactivatedAt
            deletable
            fulfillsOnlineOrders
            hasActiveInventory
            hasUnfulfilledOrders
            id
            isActive
            isFulfillmentService
            legacyResourceId
            name
            shipsInventory
            updatedAt
        }
        timeZone
    }
}