query customerPaymentMethod($id: ID!, $showRevoked: Boolean){
    customerPaymentMethod(id: $id, showRevoked: $showRevoked){
        customer{
            canDelete
            createdAt
            dataSaleOptOut
            displayName
            email
            firstName
            id
            lastName
            legacyResourceId
            lifetimeDuration
            locale
            multipassIdentifier
            note
            numberOfOrders
            phone
            productSubscriberStatus
            state
            tags
            taxExempt
            taxExemptions
            unsubscribeUrl
            updatedAt
            validEmailAddress
            verifiedEmail
        }
        id
        instrument{
            __typename
            ... on CustomerCreditCard {
                billingAddress{
                    address1
                    city
                    country
                    countryCode
                    firstName
                    lastName
                    province
                    provinceCode
                    zip
                }
                brand
                expiresSoon
                expiryMonth
                expiryYear
                firstDigits
                isRevocable
                lastDigits
                maskedNumber
                name
                source
                virtualLastDigits
            }
            ... on CustomerPaypalBillingAgreement {
                inactive
                isRevocable
                paypalAccountEmail
            }
            ... on CustomerShopPayAgreement {
                expiresSoon
                expiryMonth
                expiryYear
                inactive
                isRevocable
                lastDigits
                maskedNumber
                name
            }
        }
        revokedAt
        revokedReason
    }
}