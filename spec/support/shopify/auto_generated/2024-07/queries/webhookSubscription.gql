query webhookSubscription($id: ID!){
    webhookSubscription(id: $id){
        apiVersion{
            displayName
            handle
            supported
        }
        createdAt
        endpoint{
            __typename
            ... on WebhookEventBridgeEndpoint {
                arn
            }
            ... on WebhookHttpEndpoint {
                callbackUrl
            }
            ... on WebhookPubSubEndpoint {
                pubSubProject
                pubSubTopic
            }
        }
        filter
        format
        id
        includeFields
        legacyResourceId
        metafieldNamespaces
        topic
        updatedAt
    }
}