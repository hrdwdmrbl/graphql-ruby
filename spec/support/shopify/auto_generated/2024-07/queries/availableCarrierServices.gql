query availableCarrierServices{
    availableCarrierServices{
        carrierService{
            active
            callbackUrl
            formattedName
            id
            name
            supportsServiceDiscovery
        }
        locations{
            activatable
            addressVerified
            createdAt
            deactivatable
            deactivatedAt
            deletable
            fulfillsOnlineOrders
            hasActiveInventory
            hasUnfulfilledOrders
            id
            isActive
            isFulfillmentService
            legacyResourceId
            name
            shipsInventory
            updatedAt
        }
    }
}