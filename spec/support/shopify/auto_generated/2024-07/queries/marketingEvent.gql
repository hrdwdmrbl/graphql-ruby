query marketingEvent($id: ID!){
    marketingEvent(id: $id){
        app{
            apiKey
            appStoreAppUrl
            appStoreDeveloperUrl
            description
            developerName
            developerType
            embedded
            features
            handle
            id
            installUrl
            isPostPurchaseAppInUse
            previouslyInstalled
            pricingDetails
            pricingDetailsSummary
            privacyPolicyUrl
            publicCategory
            published
            shopifyDeveloped
            title
            uninstallMessage
            webhookApiVersion
        }
        channelHandle
        description
        endedAt
        id
        legacyResourceId
        manageUrl
        marketingChannelType
        previewUrl
        remoteId
        scheduledToEndAt
        sourceAndMedium
        startedAt
        type
        utmCampaign
        utmMedium
        utmSource
    }
}