                ... on ProductVariant {
                    availableForSale
                    barcode
                    compareAtPrice
                    createdAt
                    defaultCursor
                    displayName
                    id
                    inventoryPolicy
                    inventoryQuantity
                    legacyResourceId
                    position
                    price
                    requiresComponents
                    sellableOnlineQuantity
                    sellingPlanGroupCount
                    sku
                    storefrontId
                    taxCode
                    taxable
                    title
                    updatedAt
