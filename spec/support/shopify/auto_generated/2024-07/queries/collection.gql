query collection($truncateAt: Int, $id: ID!, $transform: ImageTransformInput, $truncateAt1: Int, $id1: ID!, $onlyPublished: Boolean, $channelId: ID!, $publicationId: ID!, $truncateAt2: Int, $id2: ID!, $onlyPublished1: Boolean, $context: ContextualPublicationContext!, $channelId1: ID!, $publicationId1: ID!, $namespace: String, $key: String!, $publicationId2: ID!, $onlyPublished2: Boolean, $locale: String!, $marketId: ID, $id3: ID!){
    collection(id: $id3){
        availablePublicationsCount{
            count
            precision
        }
        description(truncateAt: $truncateAt)
        descriptionHtml
        feedback{
            summary
        }
        handle
        hasProduct(id: $id)
        id
        image{
            altText
            height
            id
            url(transform: $transform)
            width
        }
        legacyResourceId
        metafield(namespace: $namespace, key: $key){
            compareDigest
            createdAt
            description
            id
            jsonValue
            key
            legacyResourceId
            namespace
            ownerType
            reference{
                __typename
                ... on Collection {
                    description(truncateAt: $truncateAt1)
                    descriptionHtml
                    handle
                    hasProduct(id: $id1)
                    id
                    legacyResourceId
                    publicationCount(onlyPublished: $onlyPublished)
                    publishedOnChannel(channelId: $channelId)
                    publishedOnCurrentChannel
                    publishedOnCurrentPublication
                    publishedOnPublication(publicationId: $publicationId)
                    sortOrder
                    storefrontId
                    templateSuffix
                    title
                    updatedAt
                }
                ... on Company {
                    contactCount
                    createdAt
                    customerSince
                    defaultCursor
                    externalId
                    hasTimelineComment
                    id
                    lifetimeDuration
                    name
                    note
                    updatedAt
                }
                ... on Customer {
                    canDelete
                    createdAt
                    dataSaleOptOut
                    displayName
                    email
                    firstName
                    hasTimelineComment
                    id
                    lastName
                    legacyResourceId
                    lifetimeDuration
                    locale
                    multipassIdentifier
                    note
                    numberOfOrders
                    phone
                    productSubscriberStatus
                    state
                    tags
                    taxExempt
                    taxExemptions
                    unsubscribeUrl
                    updatedAt
                    validEmailAddress
                    verifiedEmail
                }
                ... on GenericFile {
                    alt
                    createdAt
                    fileStatus
                    id
                    mimeType
                    originalFileSize
                    updatedAt
                    url
                }
                ... on MediaImage {
                    alt
                    createdAt
                    fileStatus
                    id
                    mediaContentType
                    mimeType
                    status
                    updatedAt
                }
                ... on Metaobject {
                    displayName
                    handle
                    id
                    type
                    updatedAt
                }
                ... on Model3d {
                    alt
                    createdAt
                    fileStatus
                    filename
                    id
                    mediaContentType
                    status
                    updatedAt
                }
                ... on OnlineStorePage {
                    defaultCursor
                    id
                }
                ... on Order {
                    billingAddressMatchesShippingAddress
                    canMarkAsPaid
                    canNotifyCustomer
                    cancelReason
                    cancelledAt
                    capturable
                    cartDiscountAmount
                    clientIp
                    closed
                    closedAt
                    confirmationNumber
                    confirmed
                    createdAt
                    currencyCode
                    currentSubtotalLineItemsQuantity
                    currentTotalWeight
                    customerAcceptsMarketing
                    customerLocale
                    discountCode
                    discountCodes
                    displayFinancialStatus
                    displayFulfillmentStatus
                    edited
                    email
                    estimatedTaxes
                    fulfillable
                    fullyPaid
                    hasTimelineComment
                    id
                    landingPageDisplayText
                    landingPageUrl
                    legacyResourceId
                    merchantEditable
                    merchantEditableErrors
                    name
                    netPayment
                    note
                    paymentGatewayNames
                    phone
                    poNumber
                    presentmentCurrencyCode
                    processedAt
                    purchasingEntity{
                        __typename
                        ... on Customer {
                            canDelete
                            createdAt
                            dataSaleOptOut
                            displayName
                            email
                            firstName
                            hasTimelineComment
                            id
                            lastName
                            legacyResourceId
                            lifetimeDuration
                            locale
                            multipassIdentifier
                            note
                            numberOfOrders
                            phone
                            productSubscriberStatus
                            state
                            tags
                            taxExempt
                            taxExemptions
                            unsubscribeUrl
                            updatedAt
                            validEmailAddress
                            verifiedEmail
                        }
                    }
                    referralCode
                    referrerDisplayText
                    referrerUrl
                    refundable
                    registeredSourceUrl
                    requiresShipping
                    restockable
                    returnStatus
                    riskLevel
                    sourceIdentifier
                    sourceName
                    subtotalLineItemsQuantity
                    subtotalPrice
                    tags
                    taxExempt
                    taxesIncluded
                    test
                    totalCapturable
                    totalDiscounts
                    totalPrice
                    totalReceived
                    totalRefunded
                    totalShippingPrice
                    totalTax
                    totalWeight
                    unpaid
                    updatedAt
                }
                ... on Product {
                    bodyHtml
                    combinedListingRole
                    createdAt
                    customProductType
                    defaultCursor
                    description(truncateAt: $truncateAt2)
                    descriptionHtml
                    descriptionPlainSummary
                    giftCardTemplateSuffix
                    handle
                    hasOnlyDefaultVariant
                    hasOutOfStockVariants
                    hasVariantsThatRequiresComponents
                    id
                    inCollection(id: $id2)
                    isGiftCard
                    legacyResourceId
                    onlineStorePreviewUrl
                    onlineStoreUrl
                    productType
                    publicationCount(onlyPublished: $onlyPublished1)
                    publishedAt
                    publishedInContext(context: $context)
                    publishedOnChannel(channelId: $channelId1)
                    publishedOnCurrentChannel
                    publishedOnCurrentPublication
                    publishedOnPublication(publicationId: $publicationId1)
                    requiresSellingPlan
                    sellingPlanGroupCount
                    status
                    storefrontId
                    tags
                    templateSuffix
                    title
                    totalInventory
                    totalVariants
                    tracksInventory
                    updatedAt
                    vendor
