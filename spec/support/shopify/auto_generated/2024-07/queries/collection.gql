            type
            updatedAt
            value
        }
        productsCount{
            count
            precision
        }
        publishedOnCurrentPublication
        publishedOnPublication(publicationId: $publicationId2)
        resourcePublicationsCount(onlyPublished: $onlyPublished2){
            count
            precision
        }
        ruleSet{
            appliedDisjunctively
        }
        seo{
            description
            title
        }
        sortOrder
        templateSuffix
        title
        translations(locale: $locale, marketId: $marketId){
            key
            locale
            outdated
            updatedAt
            value
        }
        updatedAt
    }
}