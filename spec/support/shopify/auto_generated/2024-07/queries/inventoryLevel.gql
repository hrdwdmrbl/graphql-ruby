query inventoryLevel($names: [String!]!, $id: ID!){
    inventoryLevel(id: $id){
        canDeactivate
        createdAt
        deactivationAlert
        id
        item{
            countryCodeOfOrigin
            createdAt
            duplicateSkuCount
            harmonizedSystemCode
            id
            inventoryHistoryUrl
            legacyResourceId
            provinceCodeOfOrigin
            requiresShipping
            sku
            tracked
            updatedAt
        }
        location{
            activatable
            addressVerified
            createdAt
            deactivatable
            deactivatedAt
            deletable
            fulfillsOnlineOrders
            hasActiveInventory
            hasUnfulfilledOrders
            id
            isActive
            isFulfillmentService
            legacyResourceId
            name
            shipsInventory
            updatedAt
        }
        quantities(names: $names){
            id
            name
            quantity
            updatedAt
        }
        updatedAt
    }
}