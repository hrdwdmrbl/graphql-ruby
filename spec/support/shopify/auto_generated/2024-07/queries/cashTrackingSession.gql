query cashTrackingSession($id: ID!){
    cashTrackingSession(id: $id){
        cashTrackingEnabled
        closingBalance{
            amount
            currencyCode
        }
        closingNote
        closingStaffMember{
            active
            email
            exists
            firstName
            id
            initials
            isShopOwner
            lastName
            locale
            name
            phone
        }
        closingTime
        expectedBalance{
            amount
            currencyCode
        }
        expectedClosingBalance{
            amount
            currencyCode
        }
        expectedOpeningBalance{
            amount
            currencyCode
        }
        id
        location{
            activatable
            addressVerified
            createdAt
            deactivatable
            deactivatedAt
            deletable
            fulfillsOnlineOrders
            hasActiveInventory
            hasUnfulfilledOrders
            id
            isActive
            isFulfillmentService
            legacyResourceId
            name
            shipsInventory
            updatedAt
        }
        netCashSales{
            amount
            currencyCode
        }
        openingBalance{
            amount
            currencyCode
        }
        openingNote
        openingStaffMember{
            active
            email
            exists
            firstName
            id
            initials
            isShopOwner
            lastName
            locale
            name
            phone
        }
        openingTime
        registerName
        totalAdjustments{
            amount
            currencyCode
        }
        totalCashRefunds{
            amount
            currencyCode
        }
        totalCashSales{
            amount
            currencyCode
        }
        totalDiscrepancy{
            amount
            currencyCode
        }
    }
}