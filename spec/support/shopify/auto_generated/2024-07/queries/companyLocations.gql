query companyLocations($catalogId: ID!, $first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $sortKey: CompanyLocationSortKeys, $query: String){
    companyLocations(first: $first, after: $after, last: $last, before: $before, reverse: $reverse, sortKey: $sortKey, query: $query){
        edges{
            cursor
        }
        nodes{
            createdAt
            currency
            defaultCursor
            externalId
            hasTimelineComment
            id
            inCatalog(catalogId: $catalogId)
            locale
            name
            note
            phone
            taxExemptions
            taxRegistrationId
            updatedAt
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}