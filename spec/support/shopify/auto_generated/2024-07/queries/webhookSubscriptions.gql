query webhookSubscriptions($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $sortKey: WebhookSubscriptionSortKeys, $query: String, $callbackUrl: URL, $format: WebhookSubscriptionFormat, $topics: [WebhookSubscriptionTopic!]){
    webhookSubscriptions(first: $first, after: $after, last: $last, before: $before, reverse: $reverse, sortKey: $sortKey, query: $query, callbackUrl: $callbackUrl, format: $format, topics: $topics){
        edges{
            cursor
        }
        nodes{
            createdAt
            endpoint{
                __typename
                ... on WebhookEventBridgeEndpoint {
                    arn
                }
                ... on WebhookHttpEndpoint {
                    callbackUrl
                }
                ... on WebhookPubSubEndpoint {
                    pubSubProject
                    pubSubTopic
                }
            }
            filter
            format
            id
            includeFields
            legacyResourceId
            metafieldNamespaces
            topic
            updatedAt
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}