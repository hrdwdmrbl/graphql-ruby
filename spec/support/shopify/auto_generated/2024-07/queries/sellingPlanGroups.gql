query sellingPlanGroups($productId: ID!, $productVariantId: ID!, $productId1: ID!, $first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $sortKey: SellingPlanGroupSortKeys, $query: String){
    sellingPlanGroups(first: $first, after: $after, last: $last, before: $before, reverse: $reverse, sortKey: $sortKey, query: $query){
        edges{
            cursor
        }
        nodes{
            appId
            appliesToProduct(productId: $productId)
            appliesToProductVariant(productVariantId: $productVariantId)
            appliesToProductVariants(productId: $productId1)
            createdAt
            description
            id
            merchantCode
            name
            options
            position
            summary
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}