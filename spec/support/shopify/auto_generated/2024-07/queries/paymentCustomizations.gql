query paymentCustomizations($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $query: String){
    paymentCustomizations(first: $first, after: $after, last: $last, before: $before, reverse: $reverse, query: $query){
        edges{
            cursor
        }
        nodes{
            enabled
            functionId
            id
            title
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}