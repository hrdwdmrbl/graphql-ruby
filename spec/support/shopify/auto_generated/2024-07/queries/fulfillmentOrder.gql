query fulfillmentOrder($id: ID!){
    fulfillmentOrder(id: $id){
        assignedLocation{
            address1
            address2
            city
            countryCode
            name
            phone
            province
            zip
        }
        channelId
        createdAt
        deliveryMethod{
            id
            maxDeliveryDateTime
            methodType
            minDeliveryDateTime
            serviceCode
            sourceReference
        }
        destination{
            address1
            address2
            city
            company
            countryCode
            email
            firstName
            id
            lastName
            phone
            province
            zip
        }
        fulfillAt
        fulfillBy
        fulfillmentHolds{
            heldBy
            reason
            reasonNotes
        }
        id
        internationalDuties{
            incoterm
        }
        order{
            billingAddressMatchesShippingAddress
            canMarkAsPaid
            canNotifyCustomer
            cancelReason
            cancelledAt
            capturable
            clientIp
            closed
            closedAt
            confirmationNumber
            confirmed
            createdAt
            currencyCode
            currentSubtotalLineItemsQuantity
            currentTotalWeight
            customerAcceptsMarketing
            customerLocale
            discountCode
            discountCodes
            displayFinancialStatus
            displayFulfillmentStatus
            edited
            email
            estimatedTaxes
            fulfillable
            fullyPaid
            hasTimelineComment
            id
            legacyResourceId
            merchantEditable
            merchantEditableErrors
            name
            note
            paymentGatewayNames
            phone
            poNumber
            presentmentCurrencyCode
            processedAt
            purchasingEntity{
                __typename
                ... on Customer {
                    canDelete
                    createdAt
                    dataSaleOptOut
                    displayName
                    email
                    firstName
                    hasTimelineComment
                    id
                    lastName
                    legacyResourceId
                    lifetimeDuration
                    locale
                    multipassIdentifier
                    note
                    numberOfOrders
                    phone
                    productSubscriberStatus
                    state
                    tags
                    taxExempt
                    taxExemptions
                    unsubscribeUrl
                    updatedAt
                    validEmailAddress
                    verifiedEmail
                }
            }
            refundable
            registeredSourceUrl
            requiresShipping
            restockable
            returnStatus
            sourceIdentifier
            sourceName
            subtotalLineItemsQuantity
            tags
            taxExempt
            taxesIncluded
            test
            totalWeight
            unpaid
            updatedAt
        }
        orderId
        orderName
        orderProcessedAt
        requestStatus
        status
        supportedActions{
            action
            externalUrl
        }
        updatedAt
    }
}