query discountRedeemCodeSavedSearches($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $sortKey: DiscountCodeSortKeys, $query: String){
    discountRedeemCodeSavedSearches(first: $first, after: $after, last: $last, before: $before, reverse: $reverse, sortKey: $sortKey, query: $query){
        edges{
            cursor
        }
        nodes{
            id
            legacyResourceId
            name
            query
            resourceType
            searchTerms
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}