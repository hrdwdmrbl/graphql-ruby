query tenderTransactions($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $query: String){
    tenderTransactions(first: $first, after: $after, last: $last, before: $before, reverse: $reverse, query: $query){
        edges{
            cursor
        }
        nodes{
            id
            paymentMethod
            processedAt
            remoteReference
            test
            transactionDetails{
                __typename
                ... on TenderTransactionCreditCardDetails {
                    creditCardCompany
                    creditCardNumber
                }
            }
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}