query menus($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $sortKey: MenuSortKeys, $query: String){
    menus(first: $first, after: $after, last: $last, before: $before, reverse: $reverse, sortKey: $sortKey, query: $query){
        edges{
            cursor
        }
        nodes{
            handle
            id
            isDefault
            title
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}