query menus($limit: Int, $locale: String!, $marketId: ID, $limit1: Int, $locale1: String!, $marketId1: ID, $first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $sortKey: MenuSortKeys, $query: String){
    menus(first: $first, after: $after, last: $last, before: $before, reverse: $reverse, sortKey: $sortKey, query: $query){
        edges{
            cursor
            node{
                handle
                id
                isDefault
                items(limit: $limit){
                    id
                    resourceId
                    tags
                    title
                    type
                    url
                }
                title
                translations(locale: $locale, marketId: $marketId){
                    key
                    locale
                    outdated
                    updatedAt
                    value
                }
            }
        }
        nodes{
            handle
            id
            isDefault
            items(limit: $limit1){
                id
                items{
                    id
                    resourceId
                    tags
                    title
                    type
                    url
                }
                resourceId
                tags
                title
                type
                url
            }
            title
            translations(locale: $locale1, marketId: $marketId1){
                key
                locale
                market{
                    enabled
                    handle
                    id
                    name
                    primary
                }
                outdated
                updatedAt
                value
            }
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}