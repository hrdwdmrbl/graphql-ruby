mutation appSubscriptionLineItemUpdate($id: ID!, $cappedAmount: MoneyInput!){
    appSubscriptionLineItemUpdate(id: $id, cappedAmount: $cappedAmount){
        appSubscription{
            createdAt
            currentPeriodEnd
            id
            lineItems{
                id
                plan{
                    pricingDetails{
                        __typename
                        ... on AppRecurringPricing {
                            interval
                        }
                        ... on AppUsagePricing {
                            interval
                            terms
                        }
                    }
                }
            }
            name
            returnUrl
            status
            test
            trialDays
        }
        confirmationUrl
        userErrors{
            field
            message
        }
    }
}