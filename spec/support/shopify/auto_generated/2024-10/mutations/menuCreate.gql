mutation menuCreate($limit: Int, $locale: String!, $marketId: ID, $title: String!, $handle: String!, $items: [MenuItemCreateInput!]!){
    menuCreate(title: $title, handle: $handle, items: $items){
        menu{
            handle
            id
            isDefault
            items(limit: $limit){
                id
                items{
                    id
                    resourceId
                    tags
                    title
                    type
                    url
                }
                resourceId
                tags
                title
                type
                url
            }
            title
            translations(locale: $locale, marketId: $marketId){
                key
                locale
                market{
                    enabled
                    handle
                    id
                    name
                    primary
                }
                outdated
                updatedAt
                value
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}