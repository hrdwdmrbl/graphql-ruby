mutation reverseFulfillmentOrderDispose($dispositionInputs: [ReverseFulfillmentOrderDisposeInput!]!){
    reverseFulfillmentOrderDispose(dispositionInputs: $dispositionInputs){
        reverseFulfillmentOrderLineItems{
            dispositions{
                id
                location{
                    activatable
                    addressVerified
                    createdAt
                    deactivatable
                    deactivatedAt
                    deletable
                    fulfillsOnlineOrders
                    hasActiveInventory
                    hasUnfulfilledOrders
                    id
                    isActive
                    isFulfillmentService
                    isPrimary
                    legacyResourceId
                    name
                    shipsInventory
                    updatedAt
                }
                quantity
                type
            }
            fulfillmentLineItem{
                discountedTotal
                id
                lineItem{
                    canRestock
                    currentQuantity
                    discountedTotal
                    discountedUnitPrice
                    fulfillableQuantity
                    fulfillmentStatus
                    id
                    isGiftCard
                    merchantEditable
                    name
                    nonFulfillableQuantity
                    originalTotal
                    originalUnitPrice
                    quantity
                    refundableQuantity
                    requiresShipping
                    restockable
                    sku
                    taxable
                    title
                    totalDiscount
                    unfulfilledDiscountedTotal
                    unfulfilledOriginalTotal
                    unfulfilledQuantity
                    variantTitle
                    vendor
                }
                originalTotal
                quantity
            }
            id
            totalQuantity
        }
        userErrors{
            code
            field
            message
        }
    }
}