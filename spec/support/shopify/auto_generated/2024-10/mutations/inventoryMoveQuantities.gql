mutation inventoryMoveQuantities($maxWidth: Int, $maxHeight: Int, $crop: CropRegion, $scale: Int, $preferredContentType: ImageContentType, $transform: ImageTransformInput, $maxWidth1: Int, $maxHeight1: Int, $crop1: CropRegion, $scale1: Int, $preferredContentType1: ImageContentType, $transform1: ImageTransformInput, $maxWidth2: Int, $maxHeight2: Int, $crop2: CropRegion, $scale2: Int, $preferredContentType2: ImageContentType, $transform2: ImageTransformInput, $inventoryItemIds: [ID!], $locationIds: [ID!], $quantityNames: [String!], $maxWidth3: Int, $maxHeight3: Int, $crop3: CropRegion, $scale3: Int, $preferredContentType3: ImageContentType, $transform3: ImageTransformInput, $fallback: StaffMemberDefaultImage, $input: InventoryMoveQuantitiesInput!){
