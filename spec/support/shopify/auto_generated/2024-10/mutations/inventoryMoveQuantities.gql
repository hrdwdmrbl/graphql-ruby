                    height
                    id
                    originalSrc
                    src
                    transformedSrc(maxWidth: $maxWidth3, maxHeight: $maxHeight3, crop: $crop3, scale: $scale3, preferredContentType: $preferredContentType3)
                    url(transform: $transform3)
                    width
