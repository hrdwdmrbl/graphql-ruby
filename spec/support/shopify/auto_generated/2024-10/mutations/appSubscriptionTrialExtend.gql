mutation appSubscriptionTrialExtend($id: ID!, $days: Int!){
    appSubscriptionTrialExtend(id: $id, days: $days){
        appSubscription{
            createdAt
            currentPeriodEnd
            id
            lineItems{
                id
                plan{
                    pricingDetails{
                        __typename
                        ... on AppRecurringPricing {
                            interval
                        }
                        ... on AppUsagePricing {
                            interval
                            terms
                        }
                    }
                }
            }
            name
            returnUrl
            status
            test
            trialDays
        }
        userErrors{
            code
            field
            message
        }
    }
}