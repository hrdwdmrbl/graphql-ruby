mutation catalogContextUpdate($id: ID!, $catalogId: ID!, $contextsToAdd: CatalogContextInput, $contextsToRemove: CatalogContextInput){
    catalogContextUpdate(catalogId: $catalogId, contextsToAdd: $contextsToAdd, contextsToRemove: $contextsToRemove){
        catalog{
            id
            operations{
                id
                processedRowCount
                rowCount{
                    count
                    exceedsMax
                }
                status
            }
            priceList{
                catalog{
                    id
                    status
                    title
                }
                currency
                fixedPricesCount
                id
                name
            }
            publication{
                app{
                    apiKey
                    appStoreAppUrl
                    appStoreDeveloperUrl
                    description
                    developerName
                    developerType
                    developerUrl
                    embedded
                    features
                    handle
                    id
                    installUrl
                    isPostPurchaseAppInUse
                    launchUrl
                    previouslyInstalled
                    pricingDetails
                    pricingDetailsSummary
                    privacyPolicyUrl
                    publicCategory
                    published
                    shopifyDeveloped
                    title
                    uninstallMessage
                    uninstallUrl
                    webhookApiVersion
                }
                autoPublish
                catalog{
                    id
                    status
                    title
                }
                hasCollection(id: $id)
                id
                name
                operation{
                    __typename
                    ... on AddAllProductsOperation {
                        id
                        processedRowCount
                        rowCount{
                            count
                            exceedsMax
                        }
                        status
                    }
                    ... on CatalogCsvOperation {
                        id
                        processedRowCount
                        rowCount{
                            count
                            exceedsMax
                        }
                        status
                    }
                    ... on PublicationResourceOperation {
                        id
                        processedRowCount
                        rowCount{
                            count
                            exceedsMax
                        }
                        status
                    }
                }
                supportsFuturePublishing
            }
            status
            title
        }
        userErrors{
            code
            field
            message
        }
    }
}