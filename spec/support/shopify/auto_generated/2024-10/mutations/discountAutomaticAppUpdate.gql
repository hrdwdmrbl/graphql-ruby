mutation discountAutomaticAppUpdate($id: ID!, $automaticAppDiscount: DiscountAutomaticAppInput!){
    discountAutomaticAppUpdate(id: $id, automaticAppDiscount: $automaticAppDiscount){
        automaticAppDiscount{
            appDiscountType{
                app{
                    apiKey
                    appStoreAppUrl
                    appStoreDeveloperUrl
                    description
                    developerName
                    developerType
                    developerUrl
                    embedded
                    features
                    handle
                    id
                    installUrl
                    isPostPurchaseAppInUse
                    launchUrl
                    previouslyInstalled
                    pricingDetails
                    pricingDetailsSummary
                    privacyPolicyUrl
                    publicCategory
                    published
                    shopifyDeveloped
                    title
                    uninstallMessage
                    uninstallUrl
                    webhookApiVersion
                }
                appBridge{
                    createPath
                    detailsPath
                }
                appKey
                description
                discountClass
                functionId
                targetType
                title
            }
            appliesOnSubscription
            asyncUsageCount
            combinesWith{
                orderDiscounts
                productDiscounts
                shippingDiscounts
            }
            createdAt
            discountClass
            discountId
            endsAt
            errorHistory{
                errorsFirstOccurredAt
                firstOccurredAt
                hasBeenSharedSinceLastError
                hasSharedRecentErrors
            }
            recurringCycleLimit
            startsAt
            status
            title
            updatedAt
        }
        userErrors{
            code
            extraInfo
            field
            message
        }
    }
}