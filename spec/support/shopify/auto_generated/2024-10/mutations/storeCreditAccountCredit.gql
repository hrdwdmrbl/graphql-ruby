mutation storeCreditAccountCredit($id: ID!, $creditInput: StoreCreditAccountCreditInput!){
    storeCreditAccountCredit(id: $id, creditInput: $creditInput){
        storeCreditAccountTransaction{
            account{
                balance{
                    amount
                    currencyCode
                }
                id
            }
            amount{
                amount
                currencyCode
            }
            balanceAfterTransaction{
                amount
                currencyCode
            }
            createdAt
            expiresAt
            id
            remainingAmount{
                amount
                currencyCode
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}