mutation inventorySetScheduledChanges($names: [String!]!, $input: InventorySetScheduledChangesInput!){
    inventorySetScheduledChanges(input: $input){
        scheduledChanges{
            expectedAt
            fromName
            inventoryLevel{
                canDeactivate
                createdAt
                deactivationAlert
                id
                item{
                    countryCodeOfOrigin
                    createdAt
                    duplicateSkuCount
                    harmonizedSystemCode
                    id
                    inventoryHistoryUrl
                    legacyResourceId
                    provinceCodeOfOrigin
                    requiresShipping
                    sku
                    tracked
                    updatedAt
                }
                location{
                    activatable
                    addressVerified
                    createdAt
                    deactivatable
                    deactivatedAt
                    deletable
                    fulfillsOnlineOrders
                    hasActiveInventory
                    hasUnfulfilledOrders
                    id
                    isActive
                    isFulfillmentService
                    isPrimary
                    legacyResourceId
                    name
                    shipsInventory
                    updatedAt
                }
                quantities(names: $names){
                    id
                    name
                    quantity
                    updatedAt
                }
                updatedAt
            }
            ledgerDocumentUri
            quantity
            toName
        }
        userErrors{
            code
            field
            message
        }
    }
}