mutation reverseDeliveryShippingUpdate($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $reverseDeliveryId: ID!, $trackingInput: ReverseDeliveryTrackingInput, $labelInput: ReverseDeliveryLabelInput, $notifyCustomer: Boolean){
    reverseDeliveryShippingUpdate(reverseDeliveryId: $reverseDeliveryId, trackingInput: $trackingInput, labelInput: $labelInput, notifyCustomer: $notifyCustomer){
        reverseDelivery{
            deliverable{
                __typename
                ... on ReverseDeliveryShippingDeliverable {
                    label{
                        createdAt
                        publicFileUrl
                        updatedAt
                    }
                    tracking{
                        carrierName
                        number
                        url
                    }
                }
            }
            id
            reverseDeliveryLineItems(first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
                edges{
                    cursor
                }
                nodes{
                    id
                    quantity
                }
                pageInfo{
                    endCursor
                    hasNextPage
                    hasPreviousPage
                    startCursor
                }
            }
            reverseFulfillmentOrder{
                id
                order{
                    billingAddressMatchesShippingAddress
                    canMarkAsPaid
                    canNotifyCustomer
                    cancelReason
                    cancelledAt
                    capturable
                    cartDiscountAmount
                    clientIp
                    closed
                    closedAt
                    confirmationNumber
                    confirmed
                    createdAt
                    currencyCode
                    currentSubtotalLineItemsQuantity
                    currentTotalWeight
                    customerAcceptsMarketing
                    customerLocale
                    discountCode
                    discountCodes
                    displayFinancialStatus
                    displayFulfillmentStatus
                    dutiesIncluded
                    edited
                    email
                    estimatedTaxes
                    fulfillable
                    fullyPaid
                    hasTimelineComment
                    id
                    landingPageDisplayText
                    landingPageUrl
                    legacyResourceId
                    merchantEditable
                    merchantEditableErrors
                    name
                    netPayment
                    note
                    paymentGatewayNames
                    phone
                    poNumber
                    presentmentCurrencyCode
                    processedAt
                    purchasingEntity{
                        __typename
                        ... on Customer {
                            canDelete
                            createdAt
                            dataSaleOptOut
                            displayName
                            email
                            firstName
                            hasTimelineComment
                            id
                            lastName
                            legacyResourceId
                            lifetimeDuration
                            locale
                            multipassIdentifier
                            note
                            numberOfOrders
                            phone
                            productSubscriberStatus
                            state
                            tags
                            taxExempt
                            taxExemptions
                            unsubscribeUrl
                            updatedAt
                            validEmailAddress
                            verifiedEmail
                        }
                    }
                    referralCode
                    referrerDisplayText
                    referrerUrl
                    refundable
                    registeredSourceUrl
                    requiresShipping
                    restockable
                    returnStatus
                    riskLevel
                    sourceIdentifier
                    sourceName
                    statusPageUrl
                    subtotalLineItemsQuantity
                    subtotalPrice
                    tags
                    taxExempt
                    taxesIncluded
                    test
                    totalCapturable
                    totalDiscounts
                    totalPrice
                    totalReceived
                    totalRefunded
                    totalShippingPrice
                    totalTax
                    totalWeight
                    unpaid
                    updatedAt
                }
                status
                thirdPartyConfirmation{
                    status
                }
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}