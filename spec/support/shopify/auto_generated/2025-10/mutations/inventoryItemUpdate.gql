mutation inventoryItemUpdate($locationId: ID!, $id: ID!, $input: InventoryItemInput!){
    inventoryItemUpdate(id: $id, input: $input){
        inventoryItem{
            countryCodeOfOrigin
            createdAt
            duplicateSkuCount
            harmonizedSystemCode
            id
            inventoryHistoryUrl
            inventoryLevel(locationId: $locationId){
                canDeactivate
                createdAt
                deactivationAlert
                id
                updatedAt
            }
            legacyResourceId
            locationsCount{
                count
                precision
            }
            measurement{
                id
            }
            provinceCodeOfOrigin
            requiresShipping
            sku
            tracked
            trackedEditable{
                locked
                reason
            }
            unitCost{
                amount
                currencyCode
            }
            updatedAt
            variant{
                availableForSale
                barcode
                compareAtPrice
                createdAt
                defaultCursor
                displayName
                id
                inventoryPolicy
                inventoryQuantity
                legacyResourceId
                position
                price
                requiresComponents
                sellableOnlineQuantity
                showUnitPrice
                sku
                taxable
                title
                updatedAt
            }
        }
        userErrors{
            field
            message
        }
    }
}