mutation publicationCreate($id: ID!, $query: String, $savedSearchId: ID, $limit: Int, $input: PublicationCreateInput!){
    publicationCreate(input: $input){
        publication{
            autoPublish
            catalog{
                id
                status
                title
            }
            hasCollection(id: $id)
            id
            includedProductsCount(query: $query, savedSearchId: $savedSearchId, limit: $limit){
                count
                precision
            }
            operation{
                __typename
                ... on AddAllProductsOperation {
                    id
                    processedRowCount
                    rowCount{
                        count
                        exceedsMax
                    }
                    status
                }
                ... on CatalogCsvOperation {
                    id
                    processedRowCount
                    status
                }
                ... on PublicationResourceOperation {
                    id
                    processedRowCount
                    status
                }
            }
            supportsFuturePublishing
        }
        userErrors{
            code
            field
            message
        }
    }
}