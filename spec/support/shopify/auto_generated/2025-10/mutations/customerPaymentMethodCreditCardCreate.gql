mutation customerPaymentMethodCreditCardCreate($customerId: ID!, $billingAddress: MailingAddressInput!, $sessionId: String!){
    customerPaymentMethodCreditCardCreate(customerId: $customerId, billingAddress: $billingAddress, sessionId: $sessionId){
        customerPaymentMethod{
            customer{
                canDelete
                createdAt
                dataSaleOptOut
                displayName
                firstName
                id
                lastName
                legacyResourceId
                lifetimeDuration
                locale
                multipassIdentifier
                note
                numberOfOrders
                productSubscriberStatus
                state
                tags
                taxExempt
                taxExemptions
                updatedAt
                verifiedEmail
            }
            id
            instrument{
                __typename
                ... on CustomerCreditCard {
                    billingAddress{
                        address1
                        city
                        country
                        countryCode
                        firstName
                        lastName
                        province
                        provinceCode
                        zip
                    }
                    brand
                    expiresSoon
                    expiryMonth
                    expiryYear
                    firstDigits
                    isRevocable
                    lastDigits
                    maskedNumber
                    name
                    source
                    virtualLastDigits
                }
                ... on CustomerPaypalBillingAgreement {
                    inactive
                    isRevocable
                    paypalAccountEmail
                }
                ... on CustomerShopPayAgreement {
                    expiresSoon
                    expiryMonth
                    expiryYear
                    inactive
                    isRevocable
                    lastDigits
                    maskedNumber
                    name
                }
            }
            revokedAt
            revokedReason
        }
        processing
        userErrors{
            field
            message
        }
    }
}