mutation orderCreateMandatePayment($sort: ArticleTagSort, $limit: Int!, $id: ID!, $id1: ID!, $paymentScheduleId: ID, $idempotencyKey: String!, $mandateId: ID!, $amount: MoneyInput, $autoCapture: Boolean){
    orderCreateMandatePayment(id: $id1, paymentScheduleId: $paymentScheduleId, idempotencyKey: $idempotencyKey, mandateId: $mandateId, amount: $amount, autoCapture: $autoCapture){
        job{
            done
            id
            query{
                articleTags(sort: $sort, limit: $limit)
                mobilePlatformApplication(id: $id){
                    __typename
                    ... on AndroidApplication {
                        appLinksEnabled
                        applicationId
                        id
                        sha256CertFingerprints
                    }
                    ... on AppleApplication {
                        appClipApplicationId
                        appClipsEnabled
                        appId
                        id
                        sharedWebCredentialsEnabled
                        universalLinksEnabled
                    }
                }
            }
        }
        paymentReferenceId
        userErrors{
            code
            field
            message
        }
    }
}