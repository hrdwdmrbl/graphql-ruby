mutation appSubscriptionTrialExtend($id: ID!, $days: Int!){
    appSubscriptionTrialExtend(id: $id, days: $days){
        appSubscription{
            createdAt
            currentPeriodEnd
            id
            lineItems{
                id
            }
            name
            returnUrl
            status
            test
            trialDays
        }
        userErrors{
            code
            field
            message
        }
    }
}