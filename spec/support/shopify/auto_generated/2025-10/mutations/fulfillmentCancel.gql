mutation fulfillmentCancel($audience: Audience, $notificationUsage: NotificationUsage, $first: Int, $id: ID!){
    fulfillmentCancel(id: $id){
        fulfillment{
            createdAt
            deliveredAt
            displayStatus
            estimatedDeliveryAt
            id
            inTransitAt
            legacyResourceId
            location{
                activatable
                addressVerified
                createdAt
                deactivatable
                deactivatedAt
                deletable
                fulfillsOnlineOrders
                hasActiveInventory
                hasUnfulfilledOrders
                id
                isActive
                isFulfillmentService
                legacyResourceId
                name
                shipsInventory
                updatedAt
            }
            name
            order{
                billingAddressMatchesShippingAddress
                canMarkAsPaid
                canNotifyCustomer
                cancelReason
                cancelledAt
                capturable
                clientIp
                closed
                closedAt
                confirmationNumber
                confirmed
                createdAt
                currencyCode
                currentSubtotalLineItemsQuantity
                currentTotalWeight
                customerAcceptsMarketing
                customerLocale
                discountCode
                discountCodes
                displayFinancialStatus
                displayFulfillmentStatus
                dutiesIncluded
                edited
                email
                estimatedTaxes
                fulfillable
                fullyPaid
                hasTimelineComment
                id
                legacyResourceId
                merchantEditable
                merchantEditableErrors
                name
                note
                number
                paymentGatewayNames
                phone
                poNumber
                presentmentCurrencyCode
                processedAt
                productNetwork
                purchasingEntity{
                    __typename
                    ... on Customer {
                        canDelete
                        createdAt
                        dataSaleOptOut
                        displayName
                        email
                        firstName
                        hasTimelineComment
                        id
                        lastName
                        legacyResourceId
                        lifetimeDuration
                        locale
                        multipassIdentifier
                        note
                        numberOfOrders
                        phone
                        productSubscriberStatus
                        state
                        tags
                        taxExempt
                        taxExemptions
                        unsubscribeUrl
                        updatedAt
                        validEmailAddress
                        verifiedEmail
                    }
                }
                refundable
                registeredSourceUrl
                requiresShipping
                restockable
                returnStatus
                sourceIdentifier
                sourceName
                statusPageUrl(audience: $audience, notificationUsage: $notificationUsage)
                subtotalLineItemsQuantity
                tags
                taxExempt
                taxesIncluded
                test
                totalWeight
                unpaid
                updatedAt
            }
            originAddress{
                address1
                address2
                city
                countryCode
                provinceCode
                zip
            }
            requiresShipping
            service{
                callbackUrl
                handle
                id
                inventoryManagement
                requiresShippingMethod
                serviceName
                trackingSupport
                type
            }
            status
            totalQuantity
            trackingInfo(first: $first){
                company
                number
                url
            }
            updatedAt
        }
        userErrors{
            field
            message
        }
    }
}