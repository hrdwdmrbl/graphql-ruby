mutation subscriptionBillingAttemptCreate($audience: Audience, $notificationUsage: NotificationUsage, $subscriptionContractId: ID!, $subscriptionBillingAttemptInput: SubscriptionBillingAttemptInput!){
    subscriptionBillingAttemptCreate(subscriptionContractId: $subscriptionContractId, subscriptionBillingAttemptInput: $subscriptionBillingAttemptInput){
        subscriptionBillingAttempt{
            completedAt
            createdAt
            id
            idempotencyKey
            nextActionUrl
            order{
                billingAddressMatchesShippingAddress
                canMarkAsPaid
                canNotifyCustomer
                cancelReason
                cancelledAt
                capturable
                clientIp
                closed
                closedAt
                confirmationNumber
                confirmed
                createdAt
                currencyCode
                currentSubtotalLineItemsQuantity
                currentTotalWeight
                customerAcceptsMarketing
                customerLocale
                discountCode
                discountCodes
                displayFinancialStatus
                displayFulfillmentStatus
                dutiesIncluded
                edited
                email
                estimatedTaxes
                fulfillable
                fullyPaid
                hasTimelineComment
                id
                legacyResourceId
                merchantEditable
                merchantEditableErrors
                name
                note
                number
                paymentGatewayNames
                phone
                poNumber
                presentmentCurrencyCode
                processedAt
                productNetwork
                purchasingEntity{
                    __typename
                    ... on Customer {
                        canDelete
                        createdAt
                        dataSaleOptOut
                        displayName
                        email
                        firstName
                        hasTimelineComment
                        id
                        lastName
                        legacyResourceId
                        lifetimeDuration
                        locale
                        multipassIdentifier
                        note
                        numberOfOrders
                        phone
                        productSubscriberStatus
                        state
                        tags
                        taxExempt
                        taxExemptions
                        unsubscribeUrl
                        updatedAt
                        validEmailAddress
                        verifiedEmail
                    }
                }
                refundable
                registeredSourceUrl
                requiresShipping
                restockable
                returnStatus
                sourceIdentifier
                sourceName
                statusPageUrl(audience: $audience, notificationUsage: $notificationUsage)
                subtotalLineItemsQuantity
                tags
                taxExempt
                taxesIncluded
                test
                totalWeight
                unpaid
                updatedAt
            }
            originTime
            paymentGroupId
            paymentSessionId
            processingError{
                code
                message
            }
            ready
            respectInventoryPolicy
            subscriptionContract{
                appAdminUrl
                createdAt
                currencyCode
                deliveryMethod{
                    __typename
                }
                id
                lastBillingAttemptErrorType
                lastPaymentStatus
                nextBillingDate
                note
                revisionId
                status
                updatedAt
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}