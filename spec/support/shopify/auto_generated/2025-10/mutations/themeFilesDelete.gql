mutation themeFilesDelete($themeId: ID!, $files: [String!]!){
    themeFilesDelete(themeId: $themeId, files: $files){
        deletedThemeFiles{
            checksumMd5
            createdAt
            filename
            size
            updatedAt
        }
        userErrors{
            code
            field
            filename
            message
        }
    }
}