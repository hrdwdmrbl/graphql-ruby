mutation inventoryShipmentMarkInTransit($query: String, $limit: Int, $id: ID!, $dateShipped: DateTime){
    inventoryShipmentMarkInTransit(id: $id, dateShipped: $dateShipped){
        inventoryShipment{
            dateCreated
            dateReceived
            dateShipped
            id
            lineItemTotalQuantity
            lineItemsCount(query: $query, limit: $limit){
                count
                precision
            }
            name
            status
            totalAcceptedQuantity
            totalReceivedQuantity
            totalRejectedQuantity
            tracking{
                arrivesAt
                company
                trackingNumber
                trackingUrl
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}