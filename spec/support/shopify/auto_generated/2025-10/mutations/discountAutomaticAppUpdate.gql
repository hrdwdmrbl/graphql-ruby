mutation discountAutomaticAppUpdate($id: ID!, $automaticAppDiscount: DiscountAutomaticAppInput!){
    discountAutomaticAppUpdate(id: $id, automaticAppDiscount: $automaticAppDiscount){
        automaticAppDiscount{
            appDiscountType{
                appKey
                description
                discountClasses
                functionId
                title
            }
            appliesOnOneTimePurchase
            appliesOnSubscription
            asyncUsageCount
            combinesWith{
                orderDiscounts
                productDiscounts
                shippingDiscounts
            }
            context{
                __typename
                ... on DiscountBuyerSelectionAll {
                    all
                }
                ... on DiscountCustomerSegments {
                    segments{
                        creationDate
                        id
                        lastEditDate
                        name
                        query
                    }
                }
                ... on DiscountCustomers {
                    customers{
                        canDelete
                        createdAt
                        dataSaleOptOut
                        displayName
                        firstName
                        id
                        lastName
                        legacyResourceId
                        lifetimeDuration
                        locale
                        multipassIdentifier
                        note
                        numberOfOrders
                        productSubscriberStatus
                        state
                        tags
                        taxExempt
                        taxExemptions
                        updatedAt
                        verifiedEmail
                    }
                }
            }
            createdAt
            discountClasses
            discountId
            endsAt
            errorHistory{
                errorsFirstOccurredAt
                firstOccurredAt
                hasBeenSharedSinceLastError
                hasSharedRecentErrors
            }
            recurringCycleLimit
            startsAt
            status
            title
            updatedAt
        }
        userErrors{
            code
            extraInfo
            field
            message
        }
    }
}