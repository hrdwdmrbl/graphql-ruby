mutation companyContactUpdate($companyContactId: ID!, $input: CompanyContactInput!){
    companyContactUpdate(companyContactId: $companyContactId, input: $input){
        companyContact{
            company{
                createdAt
                customerSince
                defaultCursor
                externalId
                hasTimelineComment
                id
                lifetimeDuration
                name
                note
                updatedAt
            }
            createdAt
            customer{
                canDelete
                createdAt
                dataSaleOptOut
                displayName
                firstName
                id
                lastName
                legacyResourceId
                lifetimeDuration
                locale
                multipassIdentifier
                note
                numberOfOrders
                productSubscriberStatus
                state
                tags
                taxExempt
                taxExemptions
                updatedAt
                verifiedEmail
            }
            id
            isMainContact
            lifetimeDuration
            locale
            title
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}