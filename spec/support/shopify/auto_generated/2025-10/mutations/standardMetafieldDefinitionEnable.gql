mutation standardMetafieldDefinitionEnable($validationStatus: MetafieldValidationStatus, $ownerType: MetafieldOwnerType!, $id: ID, $namespace: String, $key: String, $pin: Boolean, $capabilities: MetafieldCapabilityCreateInput, $access: StandardMetafieldDefinitionAccessInput){
    standardMetafieldDefinitionEnable(ownerType: $ownerType, id: $id, namespace: $namespace, key: $key, pin: $pin, capabilities: $capabilities, access: $access){
        createdDefinition{
            access{
                admin
                customerAccount
                storefront
            }
            constraints{
                key
            }
            description
            id
            key
            metafieldsCount(validationStatus: $validationStatus)
            name
            namespace
            ownerType
            pinnedPosition
            standardTemplate{
                description
                id
                key
                name
                namespace
                ownerTypes
                visibleToStorefrontApi
            }
            type{
                category
                name
                supportsDefinitionMigrations
            }
            useAsCollectionCondition
            validationStatus
            validations{
                name
                type
                value
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}