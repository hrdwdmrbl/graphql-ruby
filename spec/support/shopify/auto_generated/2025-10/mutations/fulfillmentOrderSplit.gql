mutation fulfillmentOrderSplit($fulfillmentOrderSplits: [FulfillmentOrderSplitInput!]!){
    fulfillmentOrderSplit(fulfillmentOrderSplits: $fulfillmentOrderSplits){
        fulfillmentOrderSplits{
            fulfillmentOrder{
                channelId
                createdAt
                fulfillAt
                fulfillBy
                id
                orderId
                orderName
                orderProcessedAt
                requestStatus
                status
                updatedAt
            }
            remainingFulfillmentOrder{
                channelId
                createdAt
                fulfillAt
                fulfillBy
                id
                orderId
                orderName
                orderProcessedAt
                requestStatus
                status
                updatedAt
            }
            replacementFulfillmentOrder{
                channelId
                createdAt
                fulfillAt
                fulfillBy
                id
                orderId
                orderName
                orderProcessedAt
                requestStatus
                status
                updatedAt
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}