mutation consentPolicyUpdate($consentPolicies: [ConsentPolicyInput!]!){
    consentPolicyUpdate(consentPolicies: $consentPolicies){
        updatedPolicies{
            consentRequired
            countryCode
            dataSaleOptOutRequired
            id
            regionCode
            shopId
        }
        userErrors{
            code
            field
            message
        }
    }
}