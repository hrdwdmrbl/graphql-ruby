mutation fileUpdate($files: [FileUpdateInput!]!){
    fileUpdate(files: $files){
        files{
            alt
            createdAt
            fileErrors{
                code
                details
                message
            }
            fileStatus
            id
            preview{
                status
            }
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}