mutation priceListFixedPricesUpdate($priceListId: ID!, $pricesToAdd: [PriceListPriceInput!]!, $variantIdsToDelete: [ID!]!){
    priceListFixedPricesUpdate(priceListId: $priceListId, pricesToAdd: $pricesToAdd, variantIdsToDelete: $variantIdsToDelete){
        deletedFixedPriceVariantIds
        priceList{
            catalog{
                id
                status
                title
            }
            currency
            fixedPricesCount
            id
            name
        }
        pricesAdded{
            compareAtPrice{
                amount
                currencyCode
            }
            originType
            price{
                amount
                currencyCode
            }
            variant{
                availableForSale
                barcode
                compareAtPrice
                createdAt
                defaultCursor
                displayName
                id
                inventoryPolicy
                inventoryQuantity
                legacyResourceId
                position
                price
                requiresComponents
                sellableOnlineQuantity
                showUnitPrice
                sku
                taxable
                title
                updatedAt
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}