mutation marketingEngagementCreate($marketingActivityId: ID, $remoteId: String, $channelHandle: String, $marketingEngagement: MarketingEngagementInput!){
    marketingEngagementCreate(marketingActivityId: $marketingActivityId, remoteId: $remoteId, channelHandle: $channelHandle, marketingEngagement: $marketingEngagement){
        marketingEngagement{
            adSpend{
                amount
                currencyCode
            }
            channelHandle
            clicksCount
            commentsCount
            complaintsCount
            failsCount
            favoritesCount
            firstTimeCustomers
            impressionsCount
            isCumulative
            marketingActivity{
                activityListUrl
                createdAt
                formData
                hierarchyLevel
                id
                inMainWorkflowVersion
                isExternal
                marketingChannelType
                parentActivityId
                parentRemoteId
                sourceAndMedium
                status
                statusBadgeTypeV2
                statusLabel
                statusTransitionedAt
                tactic
                targetStatus
                title
                updatedAt
                urlParameterValue
            }
            occurredOn
            orders
            returningCustomers
            sales{
                amount
                currencyCode
            }
            sendsCount
            sessionsCount
            sharesCount
            uniqueClicksCount
            uniqueViewsCount
            unsubscribesCount
            utcOffset
            viewsCount
        }
        userErrors{
            code
            field
            message
        }
    }
}