mutation appSubscriptionCancel($id: ID!, $prorate: Boolean){
    appSubscriptionCancel(id: $id, prorate: $prorate){
        appSubscription{
            createdAt
            currentPeriodEnd
            id
            lineItems{
                id
            }
            name
            returnUrl
            status
            test
            trialDays
        }
        userErrors{
            field
            message
        }
    }
}