mutation themePublish($locale: String!, $marketId: ID, $id: ID!){
    themePublish(id: $id){
        theme{
            createdAt
            id
            name
            prefix
            processing
            processingFailed
            role
            themeStoreId
            translations(locale: $locale, marketId: $marketId){
                key
                locale
                outdated
                updatedAt
                value
            }
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}