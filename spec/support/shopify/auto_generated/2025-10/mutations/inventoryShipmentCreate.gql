mutation inventoryShipmentCreate($query: String, $limit: Int, $input: InventoryShipmentCreateInput!){
    inventoryShipmentCreate(input: $input){
        inventoryShipment{
            dateCreated
            dateReceived
            dateShipped
            id
            lineItemTotalQuantity
            lineItemsCount(query: $query, limit: $limit){
                count
                precision
            }
            name
            status
            totalAcceptedQuantity
            totalReceivedQuantity
            totalRejectedQuantity
            tracking{
                arrivesAt
                company
                trackingNumber
                trackingUrl
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}