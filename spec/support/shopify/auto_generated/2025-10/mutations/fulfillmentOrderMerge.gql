mutation fulfillmentOrderMerge($fulfillmentOrderMergeInputs: [FulfillmentOrderMergeInput!]!){
    fulfillmentOrderMerge(fulfillmentOrderMergeInputs: $fulfillmentOrderMergeInputs){
        fulfillmentOrderMerges{
            fulfillmentOrder{
                channelId
                createdAt
                fulfillAt
                fulfillBy
                id
                orderId
                orderName
                orderProcessedAt
                requestStatus
                status
                updatedAt
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}