mutation catalogContextUpdate($id: ID!, $catalogId: ID!, $contextsToAdd: CatalogContextInput, $contextsToRemove: CatalogContextInput){
    catalogContextUpdate(catalogId: $catalogId, contextsToAdd: $contextsToAdd, contextsToRemove: $contextsToRemove){
        catalog{
            id
            operations{
                id
                processedRowCount
                status
            }
            priceList{
                currency
                fixedPricesCount
                id
                name
            }
            publication{
                autoPublish
                hasCollection(id: $id)
                id
                operation{
                    __typename
                    ... on AddAllProductsOperation {
                        id
                        processedRowCount
                        status
                    }
                    ... on CatalogCsvOperation {
                        id
                        processedRowCount
                        status
                    }
                    ... on PublicationResourceOperation {
                        id
                        processedRowCount
                        status
                    }
                }
                supportsFuturePublishing
            }
            status
            title
        }
        userErrors{
            code
            field
            message
        }
    }
}