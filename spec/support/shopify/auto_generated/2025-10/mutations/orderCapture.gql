mutation orderCapture($audience: Audience, $notificationUsage: NotificationUsage, $transform: ImageTransformInput, $input: OrderCaptureInput!){
    orderCapture(input: $input){
        transaction{
            accountNumber
            authorizationCode
            authorizationExpiresAt
            createdAt
            currencyExchangeAdjustment{
                id
            }
            device{
                id
            }
            errorCode
            fees{
                flatFeeName
                id
                rate
                rateName
                type
            }
            formattedGateway
            gateway
            id
            kind
            location{
                activatable
                addressVerified
                createdAt
                deactivatable
                deactivatedAt
                deletable
                fulfillsOnlineOrders
                hasActiveInventory
                hasUnfulfilledOrders
                id
                isActive
                isFulfillmentService
                legacyResourceId
                name
                shipsInventory
                updatedAt
            }
            manualPaymentGateway
            manuallyCapturable
            maximumRefundableV2{
                amount
                currencyCode
            }
            multiCapturable
            order{
                billingAddressMatchesShippingAddress
                canMarkAsPaid
                canNotifyCustomer
                cancelReason
                cancelledAt
                capturable
                clientIp
                closed
                closedAt
                confirmationNumber
                confirmed
                createdAt
                currencyCode
                currentSubtotalLineItemsQuantity
                currentTotalWeight
                customerAcceptsMarketing
                customerLocale
                discountCode
                discountCodes
                displayFinancialStatus
                displayFulfillmentStatus
                dutiesIncluded
                edited
                email
                estimatedTaxes
                fulfillable
                fullyPaid
                hasTimelineComment
                id
                legacyResourceId
                merchantEditable
                merchantEditableErrors
                name
                note
                number
                paymentGatewayNames
                phone
                poNumber
                presentmentCurrencyCode
                processedAt
                productNetwork
                purchasingEntity{
                    __typename
                    ... on Customer {
                        canDelete
                        createdAt
                        dataSaleOptOut
                        displayName
                        email
                        firstName
                        hasTimelineComment
                        id
                        lastName
                        legacyResourceId
                        lifetimeDuration
                        locale
                        multipassIdentifier
                        note
                        numberOfOrders
                        phone
                        productSubscriberStatus
                        state
                        tags
                        taxExempt
                        taxExemptions
                        unsubscribeUrl
                        updatedAt
                        validEmailAddress
                        verifiedEmail
                    }
                }
                refundable
                registeredSourceUrl
                requiresShipping
                restockable
                returnStatus
                sourceIdentifier
                sourceName
                statusPageUrl(audience: $audience, notificationUsage: $notificationUsage)
                subtotalLineItemsQuantity
                tags
                taxExempt
                taxesIncluded
                test
                totalWeight
                unpaid
                updatedAt
            }
            parentTransaction{
                accountNumber
                authorizationCode
                authorizationExpiresAt
                createdAt
                errorCode
                formattedGateway
                gateway
                id
                kind
                manualPaymentGateway
                manuallyCapturable
                multiCapturable
                paymentDetails{
                    __typename
                    ... on CardPaymentDetails {
                        avsResultCode
                        bin
                        company
                        cvvResultCode
                        expirationMonth
                        expirationYear
                        name
                        number
                        paymentMethodName
                        wallet
                    }
                    ... on LocalPaymentMethodsPaymentDetails {
                        paymentDescriptor
                        paymentMethodName
                    }
                    ... on PaypalWalletPaymentDetails {
                        paymentMethodName
                    }
                    ... on ShopPayInstallmentsPaymentDetails {
                        paymentMethodName
                    }
                }
                paymentId
                processedAt
                receiptJson
                settlementCurrency
                settlementCurrencyRate
                status
                test
            }
            paymentDetails{
                __typename
                ... on CardPaymentDetails {
                    avsResultCode
                    bin
                    company
                    cvvResultCode
                    expirationMonth
                    expirationYear
                    name
                    number
                    paymentMethodName
                    wallet
                }
                ... on LocalPaymentMethodsPaymentDetails {
                    paymentDescriptor
                    paymentMethodName
                }
                ... on PaypalWalletPaymentDetails {
                    paymentMethodName
                }
                ... on ShopPayInstallmentsPaymentDetails {
                    paymentMethodName
                }
            }
            paymentIcon{
                altText
                height
                id
                thumbhash
                url(transform: $transform)
                width
            }
            paymentId
            processedAt
            receiptJson
            settlementCurrency
            settlementCurrencyRate
            status
            test
            user{
                accountType
                active
                email
                exists
                firstName
                id
                initials
                isShopOwner
                lastName
                locale
                name
                phone
            }
        }
        userErrors{
            field
            message
        }
    }
}