mutation metaobjectDefinitionCreate($definition: MetaobjectDefinitionCreateInput!){
    metaobjectDefinitionCreate(definition: $definition){
        metaobjectDefinition{
            access{
                admin
                storefront
            }
            createdByApp{
                apiKey
                appStoreAppUrl
                appStoreDeveloperUrl
                description
                developerName
                developerType
                embedded
                features
                handle
                id
                installUrl
                isPostPurchaseAppInUse
                previouslyInstalled
                pricingDetails
                pricingDetailsSummary
                privacyPolicyUrl
                publicCategory
                published
                shopifyDeveloped
                title
                uninstallMessage
                webhookApiVersion
            }
            createdByStaff{
                accountType
                active
                email
                exists
                firstName
                id
                initials
                isShopOwner
                lastName
                locale
                name
                phone
            }
            description
            displayNameKey
            fieldDefinitions{
                description
                key
                name
                required
            }
            hasThumbnailField
            id
            metaobjectsCount
            name
            standardTemplate{
                description
                displayNameKey
                name
                type
            }
            type
        }
        userErrors{
            code
            elementIndex
            elementKey
            field
            message
        }
    }
}