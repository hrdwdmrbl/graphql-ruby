mutation subscriptionBillingCycleContractDraftCommit($showRevoked: Boolean, $withName: Boolean, $withCompany: Boolean, $draftId: ID!){
    subscriptionBillingCycleContractDraftCommit(draftId: $draftId){
        contract{
            app{
                apiKey
                appStoreAppUrl
                appStoreDeveloperUrl
                description
                developerName
                developerType
                embedded
                features
                handle
                id
                installUrl
                isPostPurchaseAppInUse
                previouslyInstalled
                pricingDetails
                pricingDetailsSummary
                privacyPolicyUrl
                publicCategory
                published
                shopifyDeveloped
                title
                uninstallMessage
                webhookApiVersion
            }
            appAdminUrl
            createdAt
            currencyCode
            customAttributes{
                key
                value
            }
            customer{
                canDelete
                createdAt
                dataSaleOptOut
                displayName
                firstName
                id
                lastName
                legacyResourceId
                lifetimeDuration
                locale
                multipassIdentifier
                note
                numberOfOrders
                productSubscriberStatus
                state
                tags
                taxExempt
                taxExemptions
                updatedAt
                verifiedEmail
            }
            customerPaymentMethod(showRevoked: $showRevoked){
                id
                instrument{
                    __typename
                    ... on CustomerCreditCard {
                        brand
                        expiresSoon
                        expiryMonth
                        expiryYear
                        firstDigits
                        isRevocable
                        lastDigits
                        maskedNumber
                        name
                        source
                        virtualLastDigits
                    }
                    ... on CustomerPaypalBillingAgreement {
                        inactive
                        isRevocable
                        paypalAccountEmail
                    }
                    ... on CustomerShopPayAgreement {
                        expiresSoon
                        expiryMonth
                        expiryYear
                        inactive
                        isRevocable
                        lastDigits
                        maskedNumber
                        name
                    }
                }
                revokedAt
                revokedReason
            }
            deliveryMethod{
                __typename
                ... on SubscriptionDeliveryMethodLocalDelivery {
                    address{
                        address1
                        address2
                        city
                        company
                        coordinatesValidated
                        country
                        countryCodeV2
                        firstName
                        formatted(withName: $withName, withCompany: $withCompany)
                        formattedArea
                        id
                        lastName
                        latitude
                        longitude
                        name
                        phone
                        province
                        provinceCode
                        timeZone
                        validationResultSummary
                        zip
                    }
                    localDeliveryOption{
                        code
                        description
                        instructions
                        phone
                        presentmentTitle
                        title
                    }
                }
                ... on SubscriptionDeliveryMethodPickup {
                    pickupOption{
                        code
                        description
                        presentmentTitle
                        title
                    }
                }
                ... on SubscriptionDeliveryMethodShipping {
                    shippingOption{
                        code
                        description
                        presentmentTitle
                        title
                    }
                }
            }
            deliveryPrice{
                amount
                currencyCode
            }
            linesCount{
                count
                precision
            }
            note
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}