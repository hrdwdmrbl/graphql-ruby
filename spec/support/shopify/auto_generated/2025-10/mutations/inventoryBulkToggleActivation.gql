mutation inventoryBulkToggleActivation($locationId: ID!, $names: [String!]!, $inventoryItemId: ID!, $inventoryItemUpdates: [InventoryBulkToggleActivationInput!]!){
    inventoryBulkToggleActivation(inventoryItemId: $inventoryItemId, inventoryItemUpdates: $inventoryItemUpdates){
        inventoryItem{
            countryCodeOfOrigin
            createdAt
            duplicateSkuCount
            harmonizedSystemCode
            id
            inventoryHistoryUrl
            inventoryLevel(locationId: $locationId){
                canDeactivate
                createdAt
                deactivationAlert
                id
                updatedAt
            }
            legacyResourceId
            locationsCount{
                count
                precision
            }
            measurement{
                id
            }
            provinceCodeOfOrigin
            requiresShipping
            sku
            tracked
            trackedEditable{
                locked
                reason
            }
            unitCost{
                amount
                currencyCode
            }
            updatedAt
            variant{
                availableForSale
                barcode
                compareAtPrice
                createdAt
                defaultCursor
                displayName
                id
                inventoryPolicy
                inventoryQuantity
                legacyResourceId
                position
                price
                requiresComponents
                sellableOnlineQuantity
                showUnitPrice
                sku
                taxable
                title
                updatedAt
            }
        }
        inventoryLevels{
            canDeactivate
            createdAt
            deactivationAlert
            id
            item{
                countryCodeOfOrigin
                createdAt
                duplicateSkuCount
                harmonizedSystemCode
                id
                inventoryHistoryUrl
                legacyResourceId
                provinceCodeOfOrigin
                requiresShipping
                sku
                tracked
                updatedAt
            }
            location{
                activatable
                addressVerified
                createdAt
                deactivatable
                deactivatedAt
                deletable
                fulfillsOnlineOrders
                hasActiveInventory
                hasUnfulfilledOrders
                id
                isActive
                isFulfillmentService
                legacyResourceId
                name
                shipsInventory
                updatedAt
            }
            quantities(names: $names){
                id
                name
                quantity
                updatedAt
            }
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}