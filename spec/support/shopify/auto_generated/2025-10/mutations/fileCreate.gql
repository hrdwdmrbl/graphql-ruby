mutation fileCreate($files: [FileCreateInput!]!){
    fileCreate(files: $files){
        files{
            alt
            createdAt
            fileErrors{
                code
                details
                message
            }
            fileStatus
            id
            preview{
                status
            }
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}