mutation metafieldDefinitionPin($validationStatus: MetafieldValidationStatus, $definitionId: ID, $identifier: MetafieldDefinitionIdentifierInput){
    metafieldDefinitionPin(definitionId: $definitionId, identifier: $identifier){
        pinnedDefinition{
            access{
                admin
                customerAccount
                storefront
            }
            constraints{
                key
            }
            description
            id
            key
            metafieldsCount(validationStatus: $validationStatus)
            name
            namespace
            ownerType
            pinnedPosition
            standardTemplate{
                description
                id
                key
                name
                namespace
                ownerTypes
                visibleToStorefrontApi
            }
            type{
                category
                name
                supportsDefinitionMigrations
            }
            useAsCollectionCondition
            validationStatus
            validations{
                name
                type
                value
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}