mutation priceListFixedPricesAdd($priceListId: ID!, $prices: [PriceListPriceInput!]!){
    priceListFixedPricesAdd(priceListId: $priceListId, prices: $prices){
        prices{
            compareAtPrice{
                amount
                currencyCode
            }
            originType
            price{
                amount
                currencyCode
            }
            variant{
                availableForSale
                barcode
                compareAtPrice
                createdAt
                defaultCursor
                displayName
                id
                inventoryPolicy
                inventoryQuantity
                legacyResourceId
                position
                price
                requiresComponents
                sellableOnlineQuantity
                showUnitPrice
                sku
                taxable
                title
                updatedAt
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}