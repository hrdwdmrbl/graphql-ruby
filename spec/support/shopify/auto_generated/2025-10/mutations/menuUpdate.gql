mutation menuUpdate($limit: Int, $locale: String!, $marketId: ID, $id: ID!, $title: String!, $handle: String, $items: [MenuItemUpdateInput!]!){
    menuUpdate(id: $id, title: $title, handle: $handle, items: $items){
        menu{
            handle
            id
            isDefault
            items(limit: $limit){
                id
                resourceId
                tags
                title
                type
                url
            }
            title
            translations(locale: $locale, marketId: $marketId){
                key
                locale
                outdated
                updatedAt
                value
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}