mutation orderEditSetQuantity($transform: ImageTransformInput, $audience: Audience, $notificationUsage: NotificationUsage, $first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $id: ID!, $lineItemId: ID!, $quantity: Int!, $restock: Boolean){
    orderEditSetQuantity(id: $id, lineItemId: $lineItemId, quantity: $quantity, restock: $restock){
        calculatedLineItem{
            customAttributes{
                key
                value
            }
            editableQuantity
            editableQuantityBeforeChanges
            hasStagedLineItemDiscount
            id
            image{
                altText
                height
                id
                thumbhash
                url(transform: $transform)
                width
            }
            quantity
            restockable
            restocking
            sku
            stagedChanges{
                __typename
                ... on OrderStagedChangeAddCustomItem {
                    originalUnitPrice{
                        amount
                        currencyCode
                    }
                    quantity
                    title
                }
                ... on OrderStagedChangeAddLineItemDiscount {
                    description
                    id
                    value{
                        __typename
                        ... on MoneyV2 {
                            amount
                            currencyCode
                        }
                        ... on PricingPercentageValue {
                            percentage
                        }
                    }
                }
                ... on OrderStagedChangeAddShippingLine {
                    phone
                    presentmentTitle
                    price{
                        amount
                        currencyCode
                    }
                    title
                }
                ... on OrderStagedChangeAddVariant {
                    quantity
                    variant{
                        availableForSale
                        barcode
                        compareAtPrice
                        createdAt
                        defaultCursor
                        displayName
                        id
                        inventoryPolicy
                        inventoryQuantity
                        legacyResourceId
                        position
                        price
                        requiresComponents
                        sellableOnlineQuantity
                        showUnitPrice
                        sku
                        taxable
                        title
                        updatedAt
                    }
                }
                ... on OrderStagedChangeDecrementItem {
                    delta
                    lineItem{
                        currentQuantity
                        id
                        isGiftCard
                        merchantEditable
                        name
                        nonFulfillableQuantity
                        quantity
                        refundableQuantity
                        requiresShipping
                        restockable
                        sku
                        taxable
                        title
                        unfulfilledQuantity
                        variantTitle
                        vendor
                    }
                    restock
                }
                ... on OrderStagedChangeIncrementItem {
                    delta
                }
                ... on OrderStagedChangeRemoveDiscount {
                    discountApplication{
                        allocationMethod
                        index
                        targetSelection
                        targetType
                        value{
                            __typename
                            ... on MoneyV2 {
                                amount
                                currencyCode
                            }
                            ... on PricingPercentageValue {
                                percentage
                            }
                        }
                    }
                }
                ... on OrderStagedChangeRemoveShippingLine {
                    shippingLine{
                        carrierIdentifier
                        code
                        custom
                        deliveryCategory
                        id
                        isRemoved
                        phone
                        shippingRateHandle
                        source
                        title
                    }
                }
            }
            title
            variant{
                availableForSale
                barcode
                compareAtPrice
                createdAt
                defaultCursor
                displayName
                id
                inventoryPolicy
                inventoryQuantity
                legacyResourceId
                position
                price
                requiresComponents
                sellableOnlineQuantity
                showUnitPrice
                sku
                taxable
                title
                updatedAt
            }
            variantTitle
        }
        calculatedOrder{
            id
            notificationPreviewHtml
            notificationPreviewTitle
            originalOrder{
                billingAddressMatchesShippingAddress
                canMarkAsPaid
                canNotifyCustomer
                cancelReason
                cancelledAt
                capturable
                clientIp
                closed
                closedAt
                confirmationNumber
                confirmed
                createdAt
                currencyCode
                currentSubtotalLineItemsQuantity
                currentTotalWeight
                customerAcceptsMarketing
                customerLocale
                discountCode
                discountCodes
                displayFinancialStatus
                displayFulfillmentStatus
                dutiesIncluded
                edited
                email
                estimatedTaxes
                fulfillable
                fullyPaid
                hasTimelineComment
                id
                legacyResourceId
                merchantEditable
                merchantEditableErrors
                name
                note
                number
                paymentGatewayNames
                phone
                poNumber
                presentmentCurrencyCode
                processedAt
                productNetwork
                purchasingEntity{
                    __typename
                    ... on Customer {
                        canDelete
                        createdAt
                        dataSaleOptOut
                        displayName
                        email
                        firstName
                        hasTimelineComment
                        id
                        lastName
                        legacyResourceId
                        lifetimeDuration
                        locale
                        multipassIdentifier
                        note
                        numberOfOrders
                        phone
                        productSubscriberStatus
                        state
                        tags
                        taxExempt
                        taxExemptions
                        unsubscribeUrl
                        updatedAt
                        validEmailAddress
                        verifiedEmail
                    }
                }
                refundable
                registeredSourceUrl
                requiresShipping
                restockable
                returnStatus
                sourceIdentifier
                sourceName
                statusPageUrl(audience: $audience, notificationUsage: $notificationUsage)
                subtotalLineItemsQuantity
                tags
                taxExempt
                taxesIncluded
                test
                totalWeight
                unpaid
                updatedAt
            }
            shippingLines{
                id
                stagedStatus
                title
            }
            stagedChanges(first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
                nodes{
                    __typename
                    ... on OrderStagedChangeAddCustomItem {
                        quantity
                        title
                    }
                    ... on OrderStagedChangeAddLineItemDiscount {
                        description
                        id
                        value{
                            __typename
                            ... on MoneyV2 {
                                amount
                                currencyCode
                            }
                            ... on PricingPercentageValue {
                                percentage
                            }
                        }
                    }
                    ... on OrderStagedChangeAddShippingLine {
                        phone
                        presentmentTitle
                        title
                    }
                    ... on OrderStagedChangeAddVariant {
                        quantity
                    }
                    ... on OrderStagedChangeDecrementItem {
                        delta
                        restock
                    }
                    ... on OrderStagedChangeIncrementItem {
                        delta
                    }
                }
            }
            subtotalLineItemsQuantity
            taxLines{
                channelLiable
                rate
                ratePercentage
                source
                title
            }
        }
        orderEditSession{
            id
        }
        userErrors{
            field
            message
        }
    }
}