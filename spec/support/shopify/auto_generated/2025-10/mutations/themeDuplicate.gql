mutation themeDuplicate($locale: String!, $marketId: ID, $id: ID!, $name: String){
    themeDuplicate(id: $id, name: $name){
        newTheme{
            createdAt
            id
            name
            prefix
            processing
            processingFailed
            role
            themeStoreId
            translations(locale: $locale, marketId: $marketId){
                key
                locale
                outdated
                updatedAt
                value
            }
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}