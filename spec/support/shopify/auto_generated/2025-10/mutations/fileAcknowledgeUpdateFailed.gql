mutation fileAcknowledgeUpdateFailed($fileIds: [ID!]!){
    fileAcknowledgeUpdateFailed(fileIds: $fileIds){
        files{
            alt
            createdAt
            fileErrors{
                code
                details
                message
            }
            fileStatus
            id
            preview{
                status
            }
            updatedAt
        }
        userErrors{
            code
            field
            message
        }
    }
}