mutation draftOrderBulkAddTags($sort: ArticleTagSort, $limit: Int!, $id: ID!, $search: String, $savedSearchId: ID, $ids: [ID!], $tags: [String!]!){
    draftOrderBulkAddTags(search: $search, savedSearchId: $savedSearchId, ids: $ids, tags: $tags){
        job{
            done
            id
            query{
                articleTags(sort: $sort, limit: $limit)
                mobilePlatformApplication(id: $id){
                    __typename
                    ... on AndroidApplication {
                        appLinksEnabled
                        applicationId
                        id
                        sha256CertFingerprints
                    }
                    ... on AppleApplication {
                        appClipApplicationId
                        appClipsEnabled
                        appId
                        id
                        sharedWebCredentialsEnabled
                        universalLinksEnabled
                    }
                }
            }
        }
        userErrors{
            field
            message
        }
    }
}