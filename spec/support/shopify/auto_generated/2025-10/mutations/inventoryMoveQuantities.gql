mutation inventoryMoveQuantities($inventoryItemIds: [ID!], $locationIds: [ID!], $quantityNames: [String!], $input: InventoryMoveQuantitiesInput!){
    inventoryMoveQuantities(input: $input){
        inventoryAdjustmentGroup{
            app{
                apiKey
                appStoreAppUrl
                appStoreDeveloperUrl
                description
                developerName
                developerType
                embedded
                features
                handle
                id
                installUrl
                isPostPurchaseAppInUse
                previouslyInstalled
                pricingDetails
                pricingDetailsSummary
                privacyPolicyUrl
                publicCategory
                published
                shopifyDeveloped
                title
                uninstallMessage
                webhookApiVersion
            }
            changes(inventoryItemIds: $inventoryItemIds, locationIds: $locationIds, quantityNames: $quantityNames){
                delta
                ledgerDocumentUri
                name
                quantityAfterChange
            }
            createdAt
            id
            reason
            referenceDocumentUri
            staffMember{
                accountType
                active
                email
                exists
                firstName
                id
                initials
                isShopOwner
                lastName
                locale
                name
                phone
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}