mutation subscriptionBillingCycleBulkCharge($sort: ArticleTagSort, $limit: Int!, $id: ID!, $billingAttemptExpectedDateRange: SubscriptionBillingCyclesDateRangeSelector!, $filters: SubscriptionBillingCycleBulkFilters, $inventoryPolicy: SubscriptionBillingAttemptInventoryPolicy){
    subscriptionBillingCycleBulkCharge(billingAttemptExpectedDateRange: $billingAttemptExpectedDateRange, filters: $filters, inventoryPolicy: $inventoryPolicy){
        job{
            done
            id
            query{
                articleTags(sort: $sort, limit: $limit)
                mobilePlatformApplication(id: $id){
                    __typename
                    ... on AndroidApplication {
                        appLinksEnabled
                        applicationId
                        id
                        sha256CertFingerprints
                    }
                    ... on AppleApplication {
                        appClipApplicationId
                        appClipsEnabled
                        appId
                        id
                        sharedWebCredentialsEnabled
                        universalLinksEnabled
                    }
                }
            }
        }
        userErrors{
            code
            field
            message
        }
    }
}