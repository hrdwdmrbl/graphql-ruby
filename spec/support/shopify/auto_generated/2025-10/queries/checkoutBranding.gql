            buyerJourney{
                visibility
            }
            cartLink{
                visibility
            }
            checkbox{
                cornerRadius
            }
            control{
                border
                color
                cornerRadius
                labelPosition
            }
            divider{
                borderStyle
                borderWidth
            }
            footer{
                alignment
                colorScheme
                divided
                padding
                position
            }
            global{
                cornerRadius
            }
            header{
                alignment
                colorScheme
                divided
                padding
                position
            }
            main{
                colorScheme
            }
            merchandiseThumbnail{
                border
                cornerRadius
                fit
            }
            orderSummary{
                colorScheme
            }
            primaryButton{
                background
                blockPadding
                border
                cornerRadius
                inlinePadding
            }
            secondaryButton{
                background
                blockPadding
                border
                cornerRadius
                inlinePadding
            }
            select{
                border
            }
            textField{
                border
            }
