query shopifyPaymentsAccount($hideTransfers: Boolean, $first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $sortKey: BalanceTransactionSortKeys, $query: String, $savedSearchId: ID, $first1: Int, $after1: String, $last1: Int, $before1: String, $reverse1: Boolean, $first2: Int, $after2: String, $last2: Int, $before2: String, $reverse2: Boolean, $query1: String, $transactionType: ShopifyPaymentsPayoutTransactionType, $first3: Int, $after3: String, $last3: Int, $before3: String, $reverse3: Boolean, $sortKey1: PayoutSortKeys, $query2: String, $savedSearchId1: ID){
    shopifyPaymentsAccount{
        accountOpenerName
        activated
        balance{
            amount
            currencyCode
        }
        balanceTransactions(hideTransfers: $hideTransfers, first: $first, after: $after, last: $last, before: $before, reverse: $reverse, sortKey: $sortKey, query: $query, savedSearchId: $savedSearchId){
            edges{
                cursor
            }
            nodes{
                adjustmentReason
                id
                sourceId
                sourceOrderTransactionId
                sourceType
                test
                transactionDate
                type
            }
            pageInfo{
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
        bankAccounts(first: $first1, after: $after1, last: $last1, before: $before1, reverse: $reverse1){
            edges{
                cursor
            }
            nodes{
                accountNumberLastDigits
                bankName
                country
                createdAt
                currency
                id
                status
            }
            pageInfo{
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
        chargeStatementDescriptors{
            default
            prefix
        }
        country
        defaultCurrency
        disputes(first: $first2, after: $after2, last: $last2, before: $before2, reverse: $reverse2, query: $query1){
            edges{
                cursor
            }
            nodes{
                evidenceDueBy
                evidenceSentOn
                finalizedOn
                id
                initiatedAt
                legacyResourceId
                status
                type
            }
            pageInfo{
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
        id
        onboardable
        payoutSchedule{
            interval
            monthlyAnchor
            weeklyAnchor
        }
        payoutStatementDescriptor
        payouts(transactionType: $transactionType, first: $first3, after: $after3, last: $last3, before: $before3, reverse: $reverse3, sortKey: $sortKey1, query: $query2, savedSearchId: $savedSearchId1){
            edges{
                cursor
            }
            nodes{
                externalTraceId
                id
                issuedAt
                legacyResourceId
                status
                transactionType
            }
            pageInfo{
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
    }
}