query metaobjectDefinition($transform: ImageTransformInput, $transform1: ImageTransformInput, $transform2: ImageTransformInput, $transform3: ImageTransformInput, $fallback: StaffMemberDefaultImage, $first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $id: ID!){
    metaobjectDefinition(id: $id){
        access{
            admin
            storefront
        }
        capabilities{
            onlineStore{
                enabled
            }
            publishable{
                enabled
            }
            renderable{
                enabled
            }
            translatable{
                enabled
            }
        }
        createdByApp{
            apiKey
            appStoreAppUrl
            appStoreDeveloperUrl
            availableAccessScopes{
                description
                handle
            }
            banner{
                altText
                height
                id
                thumbhash
                url(transform: $transform)
                width
            }
            description
            developerName
            developerType
            embedded
            failedRequirements{
                message
            }
            features
            feedback{
                feedbackGeneratedAt
                state
            }
            handle
            icon{
                altText
                height
                id
                thumbhash
                url(transform: $transform1)
                width
            }
            id
            installUrl
            installation{
                id
                launchUrl
                uninstallUrl
            }
            isPostPurchaseAppInUse
            optionalAccessScopes{
                description
                handle
            }
            previouslyInstalled
            pricingDetails
            pricingDetailsSummary
            privacyPolicyUrl
            publicCategory
            published
            requestedAccessScopes{
                description
                handle
            }
            screenshots{
                altText
                height
                id
                thumbhash
                url(transform: $transform2)
                width
            }
            shopifyDeveloped
            title
            uninstallMessage
            webhookApiVersion
        }
        createdByStaff{
            accountType
            active
            avatar(fallback: $fallback){
                altText
                height
                id
                thumbhash
                url(transform: $transform3)
                width
            }
            email
            exists
            firstName
            id
            initials
            isShopOwner
            lastName
            locale
            name
            phone
            privateData{
                accountSettingsUrl
                createdAt
            }
        }
        description
        displayNameKey
        fieldDefinitions{
            description
            key
            name
            required
            type{
                category
                name
                supportsDefinitionMigrations
            }
            validations{
                name
                type
                value
            }
        }
        hasThumbnailField
        id
        metaobjects(first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
            edges{
                cursor
            }
            nodes{
                displayName
                handle
                id
                type
                updatedAt
            }
            pageInfo{
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
        metaobjectsCount
        name
        standardTemplate{
            description
            displayNameKey
            enabledCapabilities{
                capabilityType
            }
            fieldDefinitions{
                description
                key
                name
                required
                visibleToStorefrontApi
            }
            name
            type
        }
        type
    }
}