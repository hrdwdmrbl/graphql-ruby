query customerSavedSearches($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $sortKey: CustomerSavedSearchSortKeys, $query: String){
    customerSavedSearches(first: $first, after: $after, last: $last, before: $before, reverse: $reverse, sortKey: $sortKey, query: $query){
        edges{
            cursor
            node{
                id
                legacyResourceId
                name
                query
                resourceType
                searchTerms
            }
        }
        nodes{
            filters{
                key
                value
            }
            id
            legacyResourceId
            name
            query
            resourceType
            searchTerms
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}