query metaobjectDefinitions($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean){
    metaobjectDefinitions(first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
        edges{
            cursor
            node{
                description
                displayNameKey
                hasThumbnailField
                id
                metaobjectsCount
                name
                type
            }
        }
        nodes{
            access{
                admin
                storefront
            }
            createdByApp{
                apiKey
                appStoreAppUrl
                appStoreDeveloperUrl
                description
                developerName
                developerType
                embedded
                features
                handle
                id
                installUrl
                isPostPurchaseAppInUse
                previouslyInstalled
                pricingDetails
                pricingDetailsSummary
                privacyPolicyUrl
                publicCategory
                published
                shopifyDeveloped
                title
                uninstallMessage
                webhookApiVersion
            }
            createdByStaff{
                accountType
                active
                email
                exists
                firstName
                id
                initials
                isShopOwner
                lastName
                locale
                name
                phone
            }
            description
            displayNameKey
            fieldDefinitions{
                description
                key
                name
                required
            }
            hasThumbnailField
            id
            metaobjectsCount
            name
            standardTemplate{
                description
                displayNameKey
                name
                type
            }
            type
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}