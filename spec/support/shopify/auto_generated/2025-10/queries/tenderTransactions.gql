query tenderTransactions($audience: Audience, $notificationUsage: NotificationUsage, $first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $query: String){
    tenderTransactions(first: $first, after: $after, last: $last, before: $before, reverse: $reverse, query: $query){
        edges{
            cursor
            node{
                id
                paymentMethod
                processedAt
                remoteReference
                test
                transactionDetails{
                    __typename
                    ... on TenderTransactionCreditCardDetails {
                        creditCardCompany
                        creditCardNumber
                    }
                }
            }
        }
        nodes{
            amount{
                amount
                currencyCode
            }
            id
            order{
                billingAddressMatchesShippingAddress
                canMarkAsPaid
                canNotifyCustomer
                cancelReason
                cancelledAt
                capturable
                clientIp
                closed
                closedAt
                confirmationNumber
                confirmed
                createdAt
                currencyCode
                currentSubtotalLineItemsQuantity
                currentTotalWeight
                customerAcceptsMarketing
                customerLocale
                discountCode
                discountCodes
                displayFinancialStatus
                displayFulfillmentStatus
                dutiesIncluded
                edited
                email
                estimatedTaxes
                fulfillable
                fullyPaid
                hasTimelineComment
                id
                legacyResourceId
                merchantEditable
                merchantEditableErrors
                name
                note
                number
                paymentGatewayNames
                phone
                poNumber
                presentmentCurrencyCode
                processedAt
                productNetwork
                purchasingEntity{
                    __typename
                    ... on Customer {
                        canDelete
                        createdAt
                        dataSaleOptOut
                        displayName
                        email
                        firstName
                        hasTimelineComment
                        id
                        lastName
                        legacyResourceId
                        lifetimeDuration
                        locale
                        multipassIdentifier
                        note
                        numberOfOrders
                        phone
                        productSubscriberStatus
                        state
                        tags
                        taxExempt
                        taxExemptions
                        unsubscribeUrl
                        updatedAt
                        validEmailAddress
                        verifiedEmail
                    }
                }
                refundable
                registeredSourceUrl
                requiresShipping
                restockable
                returnStatus
                sourceIdentifier
                sourceName
                statusPageUrl(audience: $audience, notificationUsage: $notificationUsage)
                subtotalLineItemsQuantity
                tags
                taxExempt
                taxesIncluded
                test
                totalWeight
                unpaid
                updatedAt
            }
            paymentMethod
            processedAt
            remoteReference
            test
            transactionDetails{
                __typename
                ... on TenderTransactionCreditCardDetails {
                    creditCardCompany
                    creditCardNumber
                }
            }
            user{
                accountType
                active
                email
                exists
                firstName
                id
                initials
                isShopOwner
                lastName
                locale
                name
                phone
            }
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}