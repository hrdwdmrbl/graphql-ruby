query webPresences($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean){
    webPresences(first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
        edges{
            cursor
            node{
                id
                subfolderSuffix
            }
        }
        nodes{
            alternateLocales{
                locale
                name
                primary
                published
            }
            defaultLocale{
                locale
                name
                primary
                published
            }
            domain{
                host
                id
                sslEnabled
                url
            }
            id
            rootUrls{
                locale
                url
            }
            subfolderSuffix
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}