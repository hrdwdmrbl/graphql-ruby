query cashTrackingSessions($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $sortKey: CashTrackingSessionsSortKeys, $query: String){
    cashTrackingSessions(first: $first, after: $after, last: $last, before: $before, reverse: $reverse, sortKey: $sortKey, query: $query){
        edges{
            cursor
            node{
                cashTrackingEnabled
                closingNote
                closingTime
                id
                openingNote
                openingTime
                registerName
            }
        }
        nodes{
            cashTrackingEnabled
            closingBalance{
                amount
                currencyCode
            }
            closingNote
            closingStaffMember{
                accountType
                active
                email
                exists
                firstName
                id
                initials
                isShopOwner
                lastName
                locale
                name
                phone
            }
            closingTime
            expectedBalance{
                amount
                currencyCode
            }
            expectedClosingBalance{
                amount
                currencyCode
            }
            expectedOpeningBalance{
                amount
                currencyCode
            }
            id
            location{
                activatable
                addressVerified
                createdAt
                deactivatable
                deactivatedAt
                deletable
                fulfillsOnlineOrders
                hasActiveInventory
                hasUnfulfilledOrders
                id
                isActive
                isFulfillmentService
                legacyResourceId
                name
                shipsInventory
                updatedAt
            }
            netCashSales{
                amount
                currencyCode
            }
            openingBalance{
                amount
                currencyCode
            }
            openingNote
            openingStaffMember{
                accountType
                active
                email
                exists
                firstName
                id
                initials
                isShopOwner
                lastName
                locale
                name
                phone
            }
            openingTime
            registerName
            totalAdjustments{
                amount
                currencyCode
            }
            totalCashRefunds{
                amount
                currencyCode
            }
            totalCashSales{
                amount
                currencyCode
            }
            totalDiscrepancy{
                amount
                currencyCode
            }
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}