query translatableResource($resourceType: TranslatableResourceType, $first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $marketId: ID, $customizationId: ID!, $locale: String!, $outdated: Boolean, $marketId1: ID, $resourceId: ID!){
    translatableResource(resourceId: $resourceId){
        nestedTranslatableResources(resourceType: $resourceType, first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
            edges{
                cursor
            }
            nodes{
                resourceId
            }
            pageInfo{
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
        resourceId
        translatableContent(marketId: $marketId){
            digest
            key
            locale
            type
            value
        }
        translations(locale: $locale, outdated: $outdated, marketId: $marketId1){
            key
            locale
            market{
                assignedCustomization(customizationId: $customizationId)
                handle
                id
                name
                status
                type
            }
            outdated
            updatedAt
            value
        }
    }
}