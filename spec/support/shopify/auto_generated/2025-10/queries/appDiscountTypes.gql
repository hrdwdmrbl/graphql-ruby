query appDiscountTypes($transform: ImageTransformInput, $transform1: ImageTransformInput, $transform2: ImageTransformInput){
    appDiscountTypes{
        app{
            apiKey
            appStoreAppUrl
            appStoreDeveloperUrl
            availableAccessScopes{
                description
                handle
            }
            banner{
                altText
                height
                id
                thumbhash
                url(transform: $transform)
                width
            }
            description
            developerName
            developerType
            embedded
            failedRequirements{
                message
            }
            features
            feedback{
                feedbackGeneratedAt
                state
            }
            handle
            icon{
                altText
                height
                id
                thumbhash
                url(transform: $transform1)
                width
            }
            id
            installUrl
            installation{
                id
                launchUrl
                uninstallUrl
            }
            isPostPurchaseAppInUse
            optionalAccessScopes{
                description
                handle
            }
            previouslyInstalled
            pricingDetails
            pricingDetailsSummary
            privacyPolicyUrl
            publicCategory
            published
            requestedAccessScopes{
                description
                handle
            }
            screenshots{
                altText
                height
                id
                thumbhash
                url(transform: $transform2)
                width
            }
            shopifyDeveloped
            title
            uninstallMessage
            webhookApiVersion
        }
        appBridge{
            createPath
            detailsPath
        }
        appKey
        description
        discountClasses
        functionId
        title
    }
}