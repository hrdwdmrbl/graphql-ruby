query collectionRulesConditions($validationStatus: MetafieldValidationStatus){
    collectionRulesConditions{
        allowedRelations
        defaultRelation
        ruleObject{
            __typename
            ... on CollectionRuleMetafieldCondition {
                metafieldDefinition{
                    access{
                        admin
                        customerAccount
                        storefront
                    }
                    constraints{
                        key
                    }
                    description
                    id
                    key
                    metafieldsCount(validationStatus: $validationStatus)
                    name
                    namespace
                    ownerType
                    pinnedPosition
                    standardTemplate{
                        description
                        id
                        key
                        name
                        namespace
                        ownerTypes
                        visibleToStorefrontApi
                    }
                    type{
                        category
                        name
                        supportsDefinitionMigrations
                    }
                    useAsCollectionCondition
                    validationStatus
                    validations{
                        name
                        type
                        value
                    }
                }
            }
        }
        ruleType
    }
}