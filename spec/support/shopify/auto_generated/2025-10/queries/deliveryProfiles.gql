query deliveryProfiles($merchantOwnedOnly: Boolean, $first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean){
    deliveryProfiles(merchantOwnedOnly: $merchantOwnedOnly, first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
        edges{
            cursor
            node{
                activeMethodDefinitionsCount
                default
                id
                legacyMode
                locationsWithoutRatesCount
                name
                originLocationCount
                version
                zoneCountryCount
            }
        }
        nodes{
            activeMethodDefinitionsCount
            default
            id
            legacyMode
            locationsWithoutRatesCount
            name
            originLocationCount
            productVariantsCount{
                count
                precision
            }
            unassignedLocations{
                activatable
                addressVerified
                createdAt
                deactivatable
                deactivatedAt
                deletable
                fulfillsOnlineOrders
                hasActiveInventory
                hasUnfulfilledOrders
                id
                isActive
                isFulfillmentService
                legacyResourceId
                name
                shipsInventory
                updatedAt
            }
            version
            zoneCountryCount
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}