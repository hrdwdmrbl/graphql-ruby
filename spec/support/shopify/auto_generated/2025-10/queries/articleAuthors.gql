query articleAuthors($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean){
    articleAuthors(first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
        edges{
            cursor
            node{
                name
            }
        }
        nodes{
            name
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}