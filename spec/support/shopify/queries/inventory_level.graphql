query InventoryLevel($inventoryItemId: ID!, $locationId: ID!) {
  inventoryItem(id: $inventoryItemId) {
    inventoryLevel(locationId: $locationId) {
      id
      location {
        id
      }
      item {
        id
        tracked
      }
      updatedAt
      quantities(
        names: [
          "available"
          "incoming"
          "on_hand"
          "committed"
          "reserved"
          "damaged"
          "safety_stock"
          "quality_control"
        ]
      ) {
        name
        quantity
      }
    }
  }
}
