query Fulfillments($fulfillmentId: ID!, $first: Int!, $afterFulfillmentLineItemsCursor: String) {
  fulfillment(id: $fulfillmentId) {
    id
    createdAt
    updatedAt
    deliveredAt
    displayStatus
    inTransitAt
    name
    status
    requiresShipping
    totalQuantity
    service {
      id
      serviceName
      type
      location {
        id
      }
    }
    location {
      id
      fulfillmentService {
        id
      }
    }
    trackingInfo {
      company
      number
      url
    }
    order {
      id
    }
    fulfillmentLineItems(first: $first, after: $afterFulfillmentLineItemsCursor) {
      nodes {
        id
        quantity
        lineItem {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
