mutation ActivateInventoryItem($inventoryItemId: ID!, $locationId: ID!, $available: Int) {
  inventoryActivate(inventoryItemId: $inventoryItemId, locationId: $locationId, available: $available) {
    inventoryLevel {
      id
      quantities(
        names: [
          "available"
          "incoming"
          "on_hand"
          "committed"
          "reserved"
          "damaged"
          "safety_stock"
          "quality_control"
        ]
      ) {
        name
        quantity
      }
      item {
        id
      }
      location {
        id
      }
    }
    userErrors {
      field
      message
    }
  }
}
