query Refunds($orderId: ID!) {
  order(id: $orderId) {
    refunds {
      id
      createdAt
      note
      # return {
      #   id
      # }
      updatedAt
      refundLineItems(first: 250) {
        nodes {
          id
          quantity
          restockType
          restocked
          lineItem {
            id
          }
          # Only fetch location if it not exists
          location {
            id
          }
        }
        pageInfo {
          endCursor
          hasNextPage
        }
      }
    }
  }
}
