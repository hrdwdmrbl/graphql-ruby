query inventoryLevels(
  $inventoryItemsQuery: String!
  $inventoryItemsCount: Int!
  $inventoryItemsAfter: String
  $locationId: ID!
) {
  inventoryItems(query: $inventoryItemsQuery, first: $inventoryItemsCount, after: $inventoryItemsAfter) {
    nodes {
      inventoryLevel(locationId: $locationId) {
        id
        quantities(
          names: [
            "available"
            "incoming"
            "on_hand"
            "committed"
            "reserved"
            "damaged"
            "safety_stock"
            "quality_control"
          ]
        ) {
          name
          quantity
        }
        location {
          id
        }
        item {
          id
        }
        updatedAt
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
