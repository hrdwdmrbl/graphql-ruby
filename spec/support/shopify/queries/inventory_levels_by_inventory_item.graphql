query inventoryLevels($inventoryItemId: ID!, $after: String) {
  inventoryItem(id: $inventoryItemId) {
    inventoryLevels(first: 250, after: $after) {
      nodes {
        id
        quantities(
          names: [
            "available"
            "incoming"
            "on_hand"
            "committed"
            "reserved"
            "damaged"
            "safety_stock"
            "quality_control"
          ]
        ) {
          name
          quantity
        }
        location {
          id
        }
        item {
          id
        }
        updatedAt
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
