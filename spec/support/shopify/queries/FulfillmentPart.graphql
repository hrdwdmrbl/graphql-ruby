fragment FulfillmentPart on Fulfillment {
  id
  fulfillmentLineItems(first: 20) {
    nodes {
      id
      quantity
      lineItem {
        id
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
  fulfillmentOrders(first: 20) {
    nodes {
      id
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
