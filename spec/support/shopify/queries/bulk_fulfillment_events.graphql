mutation {
  bulkOperationRunQuery(
    query: """
    {
      orders {
        edges {
          node {
            fulfillments {
              id
              edges {
                node {
                  events {
                    edges {
                      nodes {
                        address1
                        city
                        country
                        estimatedDeliveryAt
                        happenedAt
                        id
                        latitude
                        longitude
                        status
                        zip
                        province
                        message
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    """
  ) {
    bulkOperation {
      id
      status
    }
    userErrors {
      field
      message
    }
  }
}
