query RefundReturns($orderId: ID!, $first: Int, $after: String) {
  order(id: $orderId) {
    returns(first: $first, after: $after) {
      nodes {
        id
        name
        status
        totalQuantity
        returnLineItems(first: 128) {
          nodes {
            ... on ReturnLineItem {
              fulfillmentLineItem {
                id
                lineItem {
                  id
                }
              }
            }
            id
            quantity
            refundableQuantity
            refundedQuantity
            returnReason
            returnReasonNote
          }
          pageInfo {
            endCursor
            hasNextPage
          }
        }
        reverseFulfillmentOrders(first: 16) {
          nodes {
            id
            status
            lineItems(first: 32) {
              nodes {
                id
                totalQuantity
                dispositions {
                  id
                  quantity
                  type
                  createdAt
                  location {
                    id
                  }
                }
                fulfillmentLineItem {
                  id
                  lineItem {
                    id
                  }
                }
              }
              pageInfo {
                endCursor
                hasNextPage
              }
            }
          }
          pageInfo {
            endCursor
            hasNextPage
          }
        }
      }
    }
  }
}
