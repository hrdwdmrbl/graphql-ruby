query InventoryLevel($id: ID!) {
  inventoryLevel(id: $id) {
    id
    location {
      id
      name
    }
    item {
      id
      sku
    }
    updatedAt
    quantities(
      names: ["available", "incoming", "on_hand", "committed", "reserved", "damaged", "safety_stock", "quality_control"]
    ) {
      name
      quantity
    }
  }
}
