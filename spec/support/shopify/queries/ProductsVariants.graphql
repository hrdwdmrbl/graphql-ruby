query ProductsVariants($query: String!, $first: Int!, $after: String) {
  products(query: $query, first: 50) {
    nodes {
      variants(first: $first, after: $after) {
        nodes {
          id
          availableForSale
          barcode
          compareAtPrice
          displayName
          inventoryPolicy
          inventoryQuantity
          position
          price
          requiresComponents
          selectedOptions {
            name
            value
          }
          sellableOnlineQuantity
          sellingPlanGroupsCount {
            count
            precision
          }
          sku
          taxCode
          taxable
          title
          createdAt
          updatedAt

          image {
            id
            width
            url
            height
            altText
          }
          inventoryItem {
            id
            countryCodeOfOrigin
            duplicateSkuCount
            harmonizedSystemCode
            inventoryHistoryUrl
            locationsCount {
              count
              precision
            }
            measurement {
              id
              weight {
                value
                unit
              }
            }
            provinceCodeOfOrigin
            requiresShipping
            sku
            tracked
            trackedEditable {
              locked
              reason
            }
            unitCost {
              amount
              currencyCode
            }
            updatedAt
            createdAt
          }
        }
        pageInfo {
          endCursor
          hasNextPage
        }
      }
    }
  }
}
