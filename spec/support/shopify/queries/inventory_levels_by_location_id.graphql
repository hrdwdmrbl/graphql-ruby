query inventoryLevelsByLocation($locationId: ID!, $count: Int!, $after: String) {
  location(id: $locationId) {
    id
    inventoryLevels(first: $count, after: $after) {
      nodes {
        id
        quantities(
          names: [
            "available"
            "incoming"
            "on_hand"
            "committed"
            "reserved"
            "damaged"
            "safety_stock"
            "quality_control"
          ]
        ) {
          name
          quantity
        }
        location {
          id
        }
        item {
          id
        }
        updatedAt
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
